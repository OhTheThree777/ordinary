<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>人员详情_体育赛事管理平台</title>
<link rel="stylesheet" href="../css/plugins/amazeUI/amazeui.min.css"/>
<link rel="stylesheet" href="../css/plugins/webapp.css"/>
<link rel="stylesheet" href="../css/plugins/weui/weui.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_wzm4vxalr8f9wwmi.css">
</head>
<body>
<!-- 进页面加载数据提示 -->
    <div id="loadingToast" style="display:none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">数据加载中</p>
        </div>
    </div>
<!-- 加载提示结束 -->
<!-- 头部导航 -->
  <header data-am-widget="header" class="am-header am-header-default" data-am-sticky>
      <div class="am-header-left am-header-nav">
          <a href="#left-link" class="">
				<i class="am-header-icon am-icon-chevron-left"></i>
          </a>
      </div>

      <h1 class="am-header-title">
          <a href="#title-link" class="">
            人员详情
          </a>
      </h1>

      <div class="am-header-right am-header-nav">
          <a href="#right-link" class="">
				<i class="am-header-icon iconfont icon-add30"></i>
          </a>
      </div>
  </header>
<!-- 头部导航结束 -->
<!-- 内容 -->
<div class="am-cf row-content person_tit">
  <div class="am-align-left">
    <img class="person_pic am-circle" src="../img/user.png" alt="" onerror='this.src="../img/user.png"'>
  </div>
  <div class="am-align-left">
    <h2 class="person_name">印度阿三</h2>
    <div><small>性别：男</small></div>
    <div><small>年龄：22岁</small></div>
    <div><small>地区：呼和浩特市</small></div>
    <div><small>运动项目：羽毛球</small></div>
  </div>
</div>
<div data-am-widget="titlebar" class="am-titlebar am-titlebar-multi" >
    <h2 class="am-titlebar-title ">
        <i class="iconfont icon-neirong"></i>&nbsp;个人资料
    </h2>
</div>
<div class="am-cf row-content">
	<p><small>出生日期：&nbsp;1993-04-24</small><small style="margin-left:4rem;">民族：&nbsp;汉族</small></p>
	<p><small>毕业学校：&nbsp;内蒙古师范大学</small><small style="margin-left:4rem;">学历：&nbsp;本科</small></p>
	<p><small>身高：&nbsp;164cm</small><small style="margin-left:4rem;">体重：&nbsp;57kg</small></p>
	<p><small>政治面貌：&nbsp;共青团员</small><small style="margin-left:4rem;">联系电话：&nbsp;15104710000</small></p>
</div>
<div data-am-widget="titlebar" class="am-titlebar am-titlebar-multi" >
    <h2 class="am-titlebar-title ">
        <i class="iconfont icon-neirong"></i>&nbsp;运动员信息
    </h2>
</div>
<div class="am-cf">
  <div data-am-widget="tabs" class="am-tabs am-tabs-d2">
      <ul class="am-tabs-nav am-cf">
          <li class="am-active"><a href="javascript:;">个人擅长</a></li>
          <li class=""><a href="javascript:;">个人履历</a></li>
      </ul>
      <div class="am-tabs-bd">
          <div data-tab-panel-0 class="am-tab-panel am-active">
		        <div class="weui-loadmore weui-loadmore_line">
		            <span class="weui-loadmore__tips">暂无数据</span>
		        </div>
          </div>
          <div data-tab-panel-1 class="am-tab-panel ">
		        <div class="weui-loadmore weui-loadmore_line">
		            <span class="weui-loadmore__tips">暂无数据</span>
		        </div>
          </div>
      </div>
  </div>
</div>
<!-- 内容结束 -->

<!-- 回顶部 -->
  <div data-am-widget="gotop" class="am-gotop am-gotop-fixed" >
    <a href="#top" title="">
          <i class="am-gotop-icon am-icon-hand-o-up"></i>
    </a>
  </div>
<!-- 回顶部结束 -->
</body>
<script src="../js/plugins/jquery.min.js"></script>
<script src="../js/plugins/amazeUI/amazeui.min.js"></script>
<script>
/* 进页面加载数据提示 */
$(function(){
    var $loadingToast = $('#loadingToast');
        if ($loadingToast.css('display') != 'none') return;
        $loadingToast.fadeIn(100);
        setTimeout(function () {
            $loadingToast.fadeOut(100);
        }, 2000);
});
/* 加载提示结束 */
</script>
</html>
