<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>体育赛事-找回密码</title>
<meta name="description" content="用户注册">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="img/logo1.png">
<link rel="apple-touch-icon-precomposed" href="img/logo1.png">
<meta name="apple-mobile-web-app-title" content="体育赛事" />
<link rel="stylesheet" href="css/plugins/admin/app.css">
<link rel="stylesheet" href="css/plugins/admin/amazeui.min.css" />
<link href="css/plugins/animate.min.css" rel="stylesheet">
<link rel="stylesheet" href="js/plugins/sweetalert/dist/sweetalert.css">
<script src="js/plugins/jquery.min.js"></script>
<style>
	#ret_pwd form{display:none;}
</style>
</head>
<body data-type="login">
	<script src="js/plugins/admin/theme.js"></script>
		<header style="background: #fff;">
			<div class="am-fl tpl-header-logo" style="width: 347px;">
				<a href="main"><img src="img/logo_main.png" alt=""></a>
			</div>
			<div class="am-container">
				<!--导航头部-->
				<div class="am-fr tpl-header-navbar">
					<ul>
						<li class="am-text-sm">
							<a href="main"> <span class="am-icon-send-o"></span>&nbsp;体育赛事官网首页</a>
						</li>
						<li class="am-text-sm">
							<a href="user_login.html"> 登录</a>
						</li>
						<li class="am-text-sm">
							<a href="reg_prop.html"> 用户注册</a>
						</li>
					</ul>
				</div>
			</div>

		</header>
	<div class="am-g tpl-g">
		<div class="tpl-login">
			<div class="tpl-login-content">
				<div class="tpl-login-title">找回密码</div>
				<div id="ret_pwd">
					<form class="am-form tpl-form-line-form" id="form_retrieve_pwd" style="display:block;">
						<div class="am-form-group">
							<input type="text" class="tpl-form-input" id="phoneno"
								name="phoneno" placeholder="您所绑定的手机号码">
						</div>
						<div class="am-form-group" style="position: relative;">
							<div class="am-u-sm-8" style="padding:0;">
								<input type="text" class="tpl-form-input " id="captcha" name="captcha" placeholder="请输入手机验证码"> 
							</div>
							<div class="am-u-sm-4 am-text-center">
								<input class="vcode-btn" type="button" value="获取手机验证码" onclick="settime(this)" />
							</div>
						</div>
						<div class="am-form-group">
							<button type="button" id="btn_retrieve_pwd" class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success tpl-login-btn">下一步</button>
						</div>
					</form>
					<form class="am-form tpl-form-line-form" id="form_retrieve_pwd2">	
						<div class="am-form-group"><p class="page-header-description" style="color:#c00;">你已通过验证，请输入新密码并牢记。</p></div>
						<div class="am-form-group">
							<input type="password" class="tpl-form-input" id="pwdtext"
								name="pwdtext" placeholder="请输入新密码">
						</div>
	
						<div class="am-form-group">
							<input type="password" class="tpl-form-input"
								id="confirm_password" name="confirm_password"
								placeholder="再次输入密码">
						</div>
						<input type="hidden" id="phonee"
								name="phonee" value="">
						<div class="am-form-group">
							<button type="button" id="btn_retrieve_pwd2" class="am-btn am-btn-primary am-btn-block tpl-btn-bg-color-success tpl-login-btn">提交</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/plugins/admin/amazeui.min.js"></script>
	<script src="js/common/common.js"></script>
	<script src="js/plugins/layer/layer.min.js"></script>

	<script src="js/plugins/validate/jquery.validate.min.js"></script>

	<script src="js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="js/plugins/validate/additional-methods.js"></script>
	<script src="js/plugins/validate/messages_zh.min.js"></script>
	<script src="retrieve_pwd.js"></script>
</body>
</html>
