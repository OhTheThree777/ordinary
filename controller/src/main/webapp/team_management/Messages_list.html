<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>消息列表</title>
    <link rel="stylesheet" href="../css/plugins/admin/amazeui.min.css" />
    <link rel="stylesheet" href="../css/plugins/admin/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="../css/plugins/admin/app.css">
    <script src="../js/plugins/admin/jquery.min.js"></script>
</head>
<body>
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
				            <div class="container-fluid am-cf">
				                <div class="row">
				                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
				                        <div class="page-header-heading"><span class="am-icon-bell page-header-heading-icon"></span> 消息列表 <small>Message List</small></div>
				                        <p class="page-header-description">共收到 <small> 2 </small> 条消息。</p>
				                    </div>
				                   	<div class="am-u-sm-12 am-u-md-6 am-u-lg-3">
				                                    <div class="am-form-group">
				                                        <select data-am-selected="{btnSize: 'sm'}">
											              <option value="option1">所有消息</option>
											              <option value="option2">已读</option>
											              <option value="option3">未读</option>
											            </select>
				                                    </div>
				                   	</div>
				                </div>
				
				            </div>
                            <div class="widget-body  am-fr">
                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                                        <thead>
                                            <tr>
                                                <th>我的消息</th>
                                                <th>状态</th>
                                                <th>时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="gradeX">
                                                <td>Amaze UI 模式窗口</td>
                                                <td>未读</td>
                                                <td>2016-09-26</td>
                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a href="javascript:;">
                                                            <i class="am-icon-road"></i> 查看
                                                        </a>
                                                        <a href="javascript:;">
                                                            <i class="am-icon-pencil"></i> 设为已读
                                                        </a>
                                                        <a href="javascript:;" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="even gradeC">
                                                <td>有适配微信小程序的计划吗</td>
                                                <td>已读</td>
                                                <td>2016-09-26</td>
                                                <td>
                                                    <div class="tpl-table-black-operation">
                                                        <a href="javascript:;">
                                                            <i class="am-icon-road"></i> 查看
                                                        </a>
                                                        <a href="javascript:;" class="tpl-table-black-operation-del">
                                                            <i class="am-icon-trash"></i> 删除
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf">
									<!-- 此处应该有分页 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
    <script src="../js/plugins/admin/amazeui.min.js"></script>
</html>
