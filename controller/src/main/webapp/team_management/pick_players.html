<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/plugins/teams_players.css" />
    <link rel="stylesheet" href="../css/plugins/bootstrap.min.css">
    <link rel="stylesheet" href="../css/plugins/amazeUI/amazeui.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_acp38nfgmifnu3di.css">
</head>

<body>
<div style="margin-top:20px;">
    <div class="modal-content">
      <div class="modal-header"> 
        <h4 class="modal-title text-center"><i class="iconfont icon-xuanze"></i>&nbsp;选择参赛人员</h4>
      </div>
      <div class="modal-body am-cf">
        <div class="col-md-5 pull-left cyList">
        	<h4 class="text-center">队伍人员*
        		<button type="button" class="am-btn am-btn-success am-radius am-fr am-btn-xs" id="reverseChk" style="margin-left:5px;">反选</button>
        		<button type="button" class="am-btn am-btn-success am-radius am-fr am-btn-xs" id="checkAllChk" style="margin-left:5px;">全选</button>
        		<button type="button" class="am-btn am-btn-success am-radius am-fr am-btn-xs" id="addCy">批量增加&nbsp;<i class="am-icon-plus"></i></button>
        	</h4>
			<div class="jumbotron cs_list cslist_l">
				<form class="am-form" data-am-validator>
				<ul class="am-list am-list-static am-list-border zxplayer_list" id="cyList">
				  <li class="clearfix">
 				    <label class="am-checkbox an_span">
					    <input type="checkbox" name="" value="" data-am-ucheck required>
					    <img class="am-circle am-img-thumbnail am-inline-block" src="../img/user04.png">
					    <span class="am-inline-block xz_player">熬日吉日格拉<b style="margin-left:8px;">中单</b></br><span class="am-badge am-badge-secondary am-round">1号</span></span>
					    <button type="button" class="am-btn am-btn-success am-radius am-fr am-btn-xs an_add addCy_single" style="display:block !important;">添加</button>
						<button type="button" class="am-btn am-btn-danger am-radius am-fr am-btn-xs an_add an_del">取消</button>
				    </label>
				  </li>
				  <li class="clearfix">
 				    <label class="am-checkbox an_span">
				      <input type="checkbox" name="cbx" value="" data-am-ucheck required>
				      <img class="am-circle am-img-thumbnail am-inline-block" src="../img/user04.png">
				      <span class="am-inline-block xz_player">熬日吉日格拉</br><span class="am-badge am-badge-secondary am-round">2号</span></span>
				    <button type="button" class="am-btn am-btn-success am-radius am-fr am-btn-xs an_add addCy_single" style="display:block !important;">添加</button>
					<button type="button" class="am-btn am-btn-danger am-radius am-fr am-btn-xs an_add an_del">取消</button>
				    </label>
				  </li>
				  
				  </ul>
				</form>
			</div>
		</div>
		<div class="col-md-2 pull-left text-center" style="margin-top:41px;">
			<i class="xr_arrow iconfont icon-xiangyou"></i>
			<div><b>选择你的队员到右侧吧！</b></div>
		</div>
        <div class="col-md-5 pull-left cyList">
        	<h4 class="text-center">参赛人员
        		<button type="button" class="am-btn am-btn-danger am-radius am-fr am-btn-xs" id="reverseChk" style="margin-left:5px;">反选</button>
        		<button type="button" class="am-btn am-btn-danger am-radius am-fr am-btn-xs" id="checkAllChk" style="margin-left:5px;">全选</button>
        		<button type="button" class="am-btn am-btn-danger am-radius am-fr am-btn-xs" id="delCy">批量取消&nbsp;<i class="am-icon-reply-all"></i></button>
        	</h4>
			<div class="jumbotron cs_list cslist_r">
				<form class="am-form" data-am-validator>
				<ul class="am-list am-list-static am-list-border zxplayer_list" id="fcyList">
				  </ul>
				</form>
			</div>
		</div>
      </div>
      <div class="modal-footer" style="text-align:center!important;">
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
        <button type="button" class="btn btn-primary">确认人员</button>
      </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/plugins/amazeUI/jquery.min.js"></script>
<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/plugins/amazeUI/amazeui.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".an_del").hide();
    $(":checkbox").click(function(){
        checkBgColor();
    });
    // 单次添加成员
    $(".addCy_single").click(function(){
    	
 		swal({
 			title: "确认该队员球衣号码!",
 			text: '<select class="xlqybh" data-am-selected>'
		 				+'<option value="a">Apple</option>'
		 				+'<option value="b" selected>Banana</option>'
		 				+'<option value="o">Orange</option>'
		 				+'<option value="m">Mango</option>'
	 			   +'</select>',
 			type: "warning",
 			showCancelButton: true,
 			closeOnConfirm: false,
 			animation: "slide-from-top",
 			html: true
 		},
 		function(){ 	    
 			swal("已添加", '', "success");
 		});
    	
    	$(this).parent().parent().appendTo($("#fcyList"));
        $(this).parents().find(":checkbox").attr("checked", false);
        $("#fcyList li .an_del").show();
        $("#fcyList li .addCy_single").hide();
            checkBgColor();

    });
    // 批量添加成员
    $("#addCy").click(function(){
        var fcy = $("#cyList :checkbox:checked");
        if(fcy.length){
            fcy.attr("checked", false).parent().parent().appendTo($("#fcyList"));
            $("#fcyList li .an_del").show();
            $("#fcyList li .addCy_single").hide();
            checkBgColor();
        }
    });
    // 单次移除成员
    $(".an_del").click(function(){
    	$(this).parent().parent().appendTo($("#cyList"));
        $(this).parents().find(":checkbox").attr("checked", false);
        $("#cyList li .an_del").hide();
        $("#cyList li .addCy_single").show();
            checkBgColor();
    });
    // 批量移除成员
    $("#delCy").click(function(){
        var cy = $("#fcyList :checkbox:checked");
        if(cy.length){
            cy.attr("checked", false).parent().parent().appendTo($("#cyList"));
            $("#cyList li .an_del").hide();
            $("#cyList li .addCy_single").show();
            checkBgColor();
        }
    });
    // 全选
    $("#checkAllChk").click(function(){
        $(this).parents(".cyList").find(":checkbox").attr("checked", true);
        checkBgColor();
    });
    // 反选
    $("#reverseChk").click(function(){
        $(this).parents(".cyList").find(":checkbox").each(function(){
            $(this).attr("checked", !$(this).attr("checked"));
            checkBgColor();
        })
    });
    checkBgColor();
})
/* 点击显示高亮 */
function checkBgColor(){
/*     $(":checkbox").parent().css("background-color", "");*/
/*    $(":checkbox:checked").parent().css("background-color", "#f9b87e"); */
}
</script>
</html>
