<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>职业选择</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/plugins/teams_players.css" />
    <link rel="stylesheet" href="../css/plugins/bootstrap.min.css">
	<link rel="stylesheet" href="//at.alicdn.com/t/font_ipm4yqb3t7m5z5mi.css" />
</head>

<body>
	<div class="container">
		<!--基本信息-->
		<div class="main clearfix">
			<div class="main-floor" style="display: block;">
				<form role="form" action="" class="form-horizontal container center infor clearfix" style="background: #FFFFFF;">
					<div class="clearfix">
						<h2 class="tit-text pull-left"><i class="glyphicon glyphicon-user glyphicon-icon-fw"></i>基本信息</h2>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label portrait-tit">头像</label>
					    <div class="col-sm-3 text-center">
							<img alt="..." class="img-circle portrait" src="../img/u10.png" />
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
					    <div class="col-sm-3">
							<input type="text" class="form-control" id="" placeholder="输入姓名">	
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">性别</label>
					    <div class="col-sm-4">
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
							</label>
							<label class="radio-inline">
							  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">民族</label>
					    <div class="col-sm-3">
							<select class="form-control">
							  <option>请选择民族</option>
							  <option>汉族</option>
							  <option>蒙族</option>
							  <option>朝鲜族</option>
							  <option>满族</option>
							</select>
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">联系电话</label>
					    <div class="col-sm-4">
							<input type="text" class="form-control" id="" placeholder="请输入电话">	
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">家庭地址</label>
					    <div class="col-sm-9">
							<input type="text" class="form-control" id="" placeholder="请输入家庭住址">	
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">政治面貌</label>
					    <div class="col-sm-3">
							<select class="form-control">
							  <option>请选择面貌</option>
							  <option>群众</option>
							  <option>团员</option>
							  <option>党员</option>
							</select>	
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">学历</label>
					    <div class="col-sm-4">
							<select class="form-control">
							  <option>请选择学历</option>
							  <option>大专</option>
							  <option>本科</option>
							  <option>博士</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">身高<small>(厘米/cm)</small></label>
					    <div class="col-sm-3">
							<input type="text" class="form-control" id="" placeholder="输入身高">	
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">体重<small>(千克/kg)</small></label>
					    <div class="col-sm-4">
							<input type="text" class="form-control" id="" placeholder="输入体重">	
						</div>
					</div>
					<div class="text-right clearfix">
						<button id="" type="submit" class="btn btn-info Next" style="margin-top:30px;margin-right:10px;">保存</button>
						<button id="" type="submit" class="btn btn-default Next" style="margin-top:30px;">取消</button>		
					</div>
				</form>

			</div>
		<!--基本信息结束-->
		</div>
	</div>
</body>
<script type="text/javascript" src="../js/plugins/jquery.min.js" ></script>
</html>
