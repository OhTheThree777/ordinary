<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>主办方申请</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../css/plugins/teams_players.css" />
<link rel="stylesheet" href="../hplus/css/bootstrap.min14ed.css">
<link rel="stylesheet" href="../css/plugins/animate.min.css">
<link rel="stylesheet" href="../css/plugins/font-awesome.min93e3.css">
<link rel="stylesheet" href="../hplus/css/style.min862f.css">
<link rel="stylesheet" href="../hplus/css/plugins/chosen/chosen.css">
</head>

<body>
		<div class="center container" style="background: #FFFFFF;margin-top:20px;">
	                <div class="mail-box-header">
	                    <h2 class="text-center">主办方申请</h2>
	                </div>
                    <div class="mail-body">

                        <form class="form-horizontal" method="get" style="display:block;" id="form_sponsor">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">主办类型：</label>
								<div class="col-sm-3">
	                                <input type="text" class="form-control" value="" placeholder="主办类型">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">主办方(单位名称)：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" value="" placeholder="填写主办方名称">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人姓名：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" value="" placeholder="请输入名称">
                                </div>
                                <label class="col-sm-2 control-label">联系人邮箱：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" value="" placeholder="请输入主办方邮箱">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系人电话：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" value="" placeholder="请输入电话号码">
                                </div>
                                <label class="col-sm-2 control-label"><button type="button" class="btn btn-sm btn-danger pull-right m-t-n-xs"><strong>发送手机验证码&nbsp;<i class="fa fa-arrow-circle-right"></i></strong></button></label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" value="" placeholder="请输入手机验证码">
                                </div>
                                <div class="col-sm-2">
                                	<span class="help-block m-b-none"><i class="fa fa-info-circle">&nbsp;将绑定此电话号码</i></span>
                                </div>
                            </div>
	                        <div class="hr-line-dashed"></div>
	                        <div class="form-group text-center"><button type="button" class="btn btn-info" id="sponsor_next">下一步</button></div>
                        </form>

                        
                        <form class="form-horizontal" method="get" id="form_sponsor_apply">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">赛事开始日期：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" value="" placeholder="开始日期">
                                </div>
                                <label class="col-sm-2 control-label">赛事结束日期：</label>
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" value="" placeholder="结束日期">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">主办方宣传图：</label>
								<div class="col-sm-9">
	                                
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">主办介绍：</label>
								<div class="col-sm-3">
	                                <textarea class="" name="" id="" cols="45" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
							<div class="form-group text-center"><button type="button" class="btn btn-white pull-left" id="sponsor_pro">上一步</button><button type="button" class="btn btn-success">确认提交</button></div>
                        </form>

                    </div>
		</div>


</body>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../hplus/js/plugins/chosen/chosen.jquery.js"></script>
	<script type="text/javascript" src="../hplus/js/plugins/validate/jquery.validate.min.js"></script>
	<script type="text/javascript" src="../hplus/js/plugins/validate/messages_zh.min.js"></script>
	<script>
	$(function() {
		$('#sponsor_next').click(function(){
			$('#form_sponsor').hide();
			$('#form_sponsor_apply').show();
		});
		$('#sponsor_pro').click(function(){
			$('#form_sponsor').show();
			$('#form_sponsor_apply').hide();
		});
	});
	</script>
</html>
