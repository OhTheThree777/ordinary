	<script type="text/javascript">
        var countdown = 60;
        function settime(obj) {
            if ($("#phone").val() == "" ) {
                lrError("请输入手机号！");
                countdown = 0;
            } else {
                var mobile = /^1[34578]\d{9}$/;
                if ($("#phone").val().length != 11 && !mobile.test($("#phone").val())) {
                    lrError("请输入正确的手机号！");
                    countdown = 0;
                } else {
                    if (countdown == 60) {
                        sendCaptcha();
                    }
                }
            }
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                $(".vcode-btn").css('color', '#0e90d2');
                obj.value = "重新获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                $(".vcode-btn").css('color', 'red');
                obj.value = "稍后重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function () {
                settime(obj)
            }, 1000)
        }
    </script>

<script>

    var slideEle = slider($('.items'));

    function slider(elem) {
        var items = elem.children(),
                max = items.length - 1,
                animating = false,
                currentElem,
                nextElem,
                pos = 0;

        sync();

        return {
            next: function () {
                move(1);
            },
            prev: function () {
                move(-1);
            },
            itemsNum: items && items.length
        };

        function move(dir) {
            if (animating) {
                return;
            }
            if (dir > 0 && pos == max || dir < 0 && pos == 0) {
                if (dir > 0) {
                    nextElem = elem.children('div').first().remove();
                    nextElem.hide();
                    elem.append(nextElem);
                } else {
                    nextElem = elem.children('div').last().remove();
                    nextElem.hide();
                    elem.prepend(nextElem);
                }
                pos -= dir;
                sync();
            }
            animating = true;
            items = elem.children();
            currentElem = items[pos + dir];
            $(currentElem).fadeIn(400, function () {
                pos += dir;
                animating = false;
            });
        }

        function sync() {
            items = elem.children();
            for (var i = 0; i < items.length; ++i) {
                items[i].style.display = i == pos ? 'block' : '';
            }
        }

    }

    if (slideEle.itemsNum && slideEle.itemsNum > 1) {
        setInterval(function () {
            slideEle.next();
        }, 8000)
    }


</script>
