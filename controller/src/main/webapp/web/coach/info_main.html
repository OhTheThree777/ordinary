					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<div id="toolbar" class="btn-group">

									<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>

								<button type="button" id="update"

								<button type="button" id="issue" class="btn btn-outline btn-primary">

	<!-- 详细信息 -->
	<div id="div_add" class="ibox-content" style="display: none">
		<form id="form_coach_add" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">教练基本信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">头像 </label>
						<div class="col-sm-4">
							<img alt="" src="../../img/tx.png" onclick="showPic(1);"
								style="height: 100px; width: 100px;" id="add_pic"> <input
								type="hidden" name="coachPortrait" id="hid_coach_pic">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">

						<label class="col-sm-2 control-label">姓名 </label>
						<div class="col-sm-4">
							<input type="text" name="name"
								class="form-control required" placeholder="请输入姓名">
						</div>
						<label class="col-sm-2 control-label">性别 </label>
						<div class="col-sm-4">
							<select name="sex" class="form-control required">
								<option value="1">男</option>
								<option value="2">女</option>
							</select>
						</div>

					</div>

					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">生日</label>
						<div class="col-sm-4">
							<input type="text" name="birdate" class="form-control required" id="add_birdate"
								placeholder="请输入生日">
						</div>
						<label class="col-sm-2 control-label">民族</label>
						<div class="col-sm-4">
						<select class="form-control" name="nation" id="nation">
							</select>
						</div>
					</div>
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">身高</label>
						<div class="col-sm-4">
							<input type="text" name="height"
								class="form-control required" placeholder="请输入身高">
						</div>
						<label class="col-sm-2 control-label">体重</label>
						<div class="col-sm-4">
							<input type="text" name="weight" class="form-control required"
								placeholder="请输入体重（KG）">
						</div>
					</div>
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">学历 </label>
						<div class="col-sm-4">
							<select class="form-control" name="education" id="education">
							</select>
						</div>
<!-- 						<label class="col-sm-2 control-label">专业</label> -->
<!-- 						<div class="col-sm-4"> -->
<!-- 							<select class="form-control" name="major" id="major"> -->
<!-- 							</select> -->
<!-- 						</div> -->
						
					</div>
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">毕业院校</label>
						<div class="col-sm-4">
							<input type="text" name="graduationUniversities"
								class="form-control required" placeholder="请输入毕业院校">
						</div>
						<label class="col-sm-2 control-label">政治面貌</label>
						<div class="col-sm-4">
						<select class="form-control" name="politicalLandscape" id="politicalLandscape">
							</select>
						</div>
					</div>
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">手机号码</label>
						<div class="col-sm-4">
							<input type="text" name="phone" class="form-control required"
								placeholder="请输入手机号码">
						</div>
						<label class="col-sm-2 control-label">现任职务</label>
						<div class="col-sm-4">
							<select class="form-control" name="incumbentPost" id="incumbentPost">
							</select>
						</div>
					</div>
					
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">证书级别</label>
						<div class="col-sm-4">
						<select class="form-control" name="incumbentLevel" id="incumbentLevel">
							</select>
						</div>
						<label class="col-sm-2 control-label">批准年份</label>
						<div class="col-sm-4">
							<input type="text" name="approvalTime" class="form-control required" id=add_approvalTime
								placeholder="请输入批准年份">
						</div>
					</div>
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">上传证书</label>
						<div class="col-sm-10">
							
							<input id="fileinput_add" type="file" >
							<input type="hidden" name="certificateImgUrl" id="add_file_propagate"/>
						</div>
					</div>
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">证书编号</label>
						<div class="col-sm-4">
							<input type="text" name="certificateNo" class="form-control required"
								placeholder="请输入证书编号">
						</div>
						
						<label class="col-sm-2 control-label">所属球队</label>
						<div class="col-sm-4">
							<select class="form-control" name="teamId"
								id="teamId">
							</select>
						</div>
					</div>
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否有运动经历 </label>
						<div class="col-sm-4">
							<select name="isSports" class="form-control required">
								<option value="是">是</option>
								<option value="否">否</option>
							</select>
						</div>
						
						<label class="col-sm-2 control-label">外语程度</label>
						<div class="col-sm-4">
						<select class="form-control" name="foreignLevel" id="foreignLevel">
							</select>
						</div>
					</div>
					
	 				
<!-- 					<div class="hr-line-dashed"></div> -->
<!-- 					<div class="form-group"> -->
<!-- 						<label class="col-sm-2 control-label">教育经历 </label> -->

<!-- 						<div class="col-sm-9"> -->
<!-- 							<script id="add_trainCourse" name="trainCourse" type="text/plain"></script> -->
<!-- 						</div> -->

<!-- 					</div> -->
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">教练经历 </label>
						<div class="col-sm-9">
							<script id="add_coachCourse" name="coachBody" type="text/plain"></script>
						</div>

					</div>
					
					
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>

			</div>
		</form>
	</div>
