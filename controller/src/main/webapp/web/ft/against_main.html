<body style="background-color: #fff !important;">
	<div id="headline" style="background:url('http://lr-tyss.oss-cn-beijing.aliyuncs.com/images/201703161132161.jpg?Expires=1804995136&OSSAccessKeyId=LTAIFbqUjkQDxNhF&Signature=SAHZqThxfnKVlprNePRet%2FQ5ft0%3D') no-repeat;background-size:100%;" >
		<div class="am-container">
			<hgroup>
				<h2><span id="racingName"></span></h2>
				<h3>各支球队对阵图，战绩排名等</h3>
				<div style="margin-top:15px;">
					<div class="btn-group" id = "btn_ssbp">
						<!-- 赛事编排 -->
					</div>
				    <div class="btn-group" id = "btn_ssgg">
						<!-- 赛事公告 -->
					</div>
					<div id="toolbar" class="btn-group">
						<!-- 邀请按钮 -->
					</div>
					<div class="btn-group">
						<a class="btn btn-default" onclick="retreat_a()"><i class="am-icon-reply"></i>&nbsp;返回</a>
					</div>
				</div>
			</hgroup>
		</div>

	</div>
	<div class="am-u-sm-12 tabs-container">
		<div class="tabs-left">
			<ul id="div_product_against_rows" class="nav nav-tabs text-center">
			</ul>
			<div class="tab-content">
				<div id="tab-8" class="tab-pane active">
					<div class="panel-body am-tabs" id="tab_list">
						<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify" style="display:inline-block !important; " id = "racingUl">
							<li class="am-active"><a href="">筹备比赛</a></li>
							<li><a href="">全部比赛</a></li>
							<li><a href="">尚未开始</a></li>
							<li><a href="">正在进行</a></li>
							<li><a href="">已经结束</a></li>
						</ul>
						<div class="am-tabs-bd text-center" id = "racingDiv">
							<div class="am-tab-panel am-active"><!--筹备中的比赛-->
								<div id="div_preparations_against_rows"></div>
								<div style="height: 10px"></div>
								<div class="M-box1"></div>
							</div>
							<div class="am-tab-panel"><!--全部比赛 -->
								<div id="div_all_against_rows"></div>
								<div style="height: 10px"></div>
								<div class="M-box2"></div>
							</div>
							<div class="am-tab-panel"><!--尚未开始-->
								<div id="div_notstart_against_rows"></div>
								<div style="height: 10px"></div>
								<div class="M-box4"></div>
							</div>
							<div class="am-tab-panel"><!--正在进行-->
								<div id="div_underway_against_rows"></div>
								<div style="height: 10px"></div>
								<div class="M-box3"></div>
							</div>
							<div class="am-tab-panel"><!--已经结束-->
							    <div id="div_end_against_rows"></div>
								<div style="height: 10px"></div>
								<div class="M-box5"></div>

					</div>
				</div>
			</div>
		</div>

	<div id="div_editEvent" style="display: none;">
	</div>
	
	<textarea id="template-product" style="display: none">
		{#foreach $T as row begin=0}
			{#if $T.row$key == 0}
				<li id="li_{$T.row.id}" class="active"><input type="hidden" id="productId" value="{$T.row.id}" /><a href="javascript:;" onclick="against({$T.row.id})">{$T.row.productName}</a></li>
			{#else}
				<li id="li_{$T.row.id}"><input type="hidden" id="productId" value="{$T.row.id}" /><a href="javascript:;" onclick="against({$T.row.id})">{$T.row.productName}</a></li>
			{#/if}
		{#/for}
		</ul>
	</textarea>

	{#foreach $T as row begin=0}

	<section data-am-widget="accordion" class="am-accordion am-accordion-default" data-am-accordion='{ "multiple": true }'>

        <dt class="am-accordion-title">
        		第{$T.row.type}轮

          <!-- 规避 Collapase 处理有 padding 的折叠内容计算计算有误问题， 加一个容器 -->
          <div class="am-accordion-content">
    	{#/if}
     	{#if $T.row.type != $P.typeNum}
     	</div>
        </dd>
      </dl>
	</section>
      		{#param name=typeNum value=$T.row.type}
     <section data-am-widget="accordion" class="am-accordion am-accordion-default" data-am-accordion='{ "multiple": true }'>

        		第{$T.row.type}轮

						{#/if}

					<dd class="caipan_haveto">
						{#foreach $T.row.refereeList as row1 begin=0}
							<img class="am-radius am-circle" title="{$T.row1.referee_name}" onclick="refereeInfo({$T.row1.referee_id})" src="{$T.row1.referee_pic}">
						{#/for}

			</div>
			<div class="am-u-md-2">
				<dl>

						<img class="am-circle am-img-thumbnail Eventpro_pic" src="{$T.row.a_team_emblem}">
					</dt>
					<dd class="Eventpro_team">{$T.row.a_team_name}</dd>
				</dl>
			</div>
			<div class="am-u-md-2">
				<dl>
					<dt>
						<span class="Eventpro_do1"><span class="am-fl" style="font-family: MyCustomFont;">{$T.row.co_a_score}</span>
						{#if $T.row.state == 3} 
						<i class="Eventpro_do">:</i>
						{#else}
						<i class="iconfont icon-vs Eventpro_do"></i>
						{#/if}
						<span class="am-fr" style="font-family: MyCustomFont;">{$T.row.co_b_score}</span>
					</dt>
					<dd class="Eventpro_team"><span class="am-badge am-badge-primary am-round Saibie">{$T.row.group_name}</span></dd>
					<dd style="font-weight: bold;"><small data-am-popover="{content: '{$T.row.vues_remarks}', trigger: 'hover focus' ,theme: 'white sm'}">{$T.row.vues_name}</small></dd>
				</dl>
			</div>
			<div class="am-u-md-2">
				<dl>
					<dt>
						<img class="am-circle am-img-thumbnail Eventpro_pic" src="{$T.row.b_team_emblem}">
					</dt>
					<dd class="Eventpro_team">{$T.row.b_team_name}</dd>
				</dl>
			</div>
			<div class="am-u-md-2 linkbtn">
				{#if $T.row.state == 1}
					{#if $T.row.miss == 1}
						<div class="am-u-lg-2 linkbtn">
							<div class="from-group clearfix db_linkbtn">
								<button type="button" class="am-btn am-fl am-btn-warning am-radius am-btn-sm" onclick="startGame('{$T.row.id}')">开始比赛</button>
							</div>
							<div class="from-group clearfix db_linkbtn">
								<button type="button" class="am-btn am-fl am-btn-success am-radius am-btn-sm" onclick="btnEditInitBack('{$T.row.id}')">退回编辑</button>
							</div>
						</div>
					{#/if}
				{#elseif $T.row.state == 2}
					<div class="from-group clearfix db_linkbtn">
					<button type="button" class="am-btn am-fl am-btn-secondary am-radius am-btn-sm" onclick="looklive('{$T.row.id}')">观看直播</button>
					</div>
					{#if $T.row.miss == 1}
					<div class="from-group clearfix db_linkbtn">
						<button type="button" class="am-btn am-fl am-btn-danger am-radius am-btn-sm" onclick="gameOver('{$T.row.id}')">结束比赛</button>
					</div>
					{#/if}
				{#elseif $T.row.state == 3} 
					<div class="am-u-lg-2 linkbtn">
						<div class="from-group clearfix db_linkbtn">
							<a href="http://isport.lrkpzx.com" type="button" class="am-btn am-fl am-btn-secondary am-radius am-btn-sm">精彩回顾</a>
						</div>
						<div class="from-group clearfix db_linkbtn">
							<button type="button" class="am-btn am-fl am-btn-success am-radius am-btn-sm"  onclick="dataParticulars('{$T.row.id}')">数据详情</button>
						</div>
					</div>
				{#/if}
			</div>
		</div>
    {#if $T.row.length == $P.number}
          </div>
        </dd>
      </dl>
	</section>
	{#/if}
	{#/for}
	</textarea>

	<textarea id="template-edit-event" style="display: none">
		<form id="from_edit_event">
			<input type="hidden" name="id" value="{$T.layAgainst.id}">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">修改赛事信息</div>
				<div class="panel-body">
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label text-right" style="margin-bottom:0;line-height:28px;">赛事标题</label>
						<div class="col-sm-8"><span style="font-size:18px;font-weight:600;color:#1ab394;">{$T.layAgainst.title}</span></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label text-right" style="margin-bottom:0;line-height:28px;">赛事开始时间</label>
						<div class="col-sm-3">
							 <input type="text" name="beginTime" id="event_begin_time" class="form-control laydate-icon required" value="{$T.layAgainst.beginTime}" />
						</div>
						<label class="col-sm-2 control-label text-right" style="margin-bottom:0;line-height:28px;">赛事结束时间</label>
						<div class="col-sm-3">
							<input type="text" name="endTime" id="event_end_time" class="form-control laydate-icon required" value="{$T.layAgainst.endTime}" />
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label text-right" style="margin-bottom:0;line-height:28px;">赛事场地</label>
						<div class="col-sm-8" id="div_vues">
							<select id="vuesId" name="vuesId" class="form-control required" >
								<option value="">请选择</option><!--比赛场地 -->
								{#foreach $T.vuesList as row begin=0}
								{#if $T.layAgainst.vuesId == $T.row.id}
								<option value="{$T.row.id}" selected="selected">{$T.row.name}</option>
								{#else}
								<option value="{$T.row.id}">{$T.row.name}</option>
								{#/if}
								{#/for}
							</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label text-right" style="margin-bottom:0;line-height:28px;">赛事主裁判</label>
						<div class="col-sm-8">
						{#foreach $T.layRefereeListZ as row begin=0}
						{#if $T.row.checked == 1}
							<label class="checkbox-inline required"> <input type="checkbox" name="referees_z" id="referee_z_{$T.row.id}" value="{$T.row.id}" onclick="cli_referee('{$T.row.id}',1)" checked="checked"> <i></i>{$T.row.referee_name}</label>
						{#else}
							{#foreach $T.layRefereeListZL as row1 begin=0}
							{#if $T.row.id == $T.row1.id}
							{#if $T.row1.checked == 1}
								<label class="checkbox-inline required"> <input type="checkbox" name="referees_z" id="referee_z_{$T.row.id}" value="{$T.row.id}" onclick="cli_referee('{$T.row.id}',1)" disabled="disabled"> <i></i>{$T.row.referee_name}</label>
							{#else}
								<label class="checkbox-inline required"> <input type="checkbox" name="referees_z" id="referee_z_{$T.row.id}" value="{$T.row.id}" onclick="cli_referee('{$T.row.id}',1)"> <i></i>{$T.row.referee_name}</label>
							{#/if}
							{#/if}
							{#/for}
						{#/if}
						{#/for}
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label text-right" style="margin-bottom:0;line-height:28px;">赛事副裁判</label>
						<div class="col-sm-8">
						{#foreach $T.layRefereeListZL as row begin=0}
						{#if $T.row.checked == 1}
							<label class="checkbox-inline required"> <input type="checkbox" name="referees_zl" id="referee_zl_{$T.row.id}" value="{$T.row.id}" onclick="cli_referee('{$T.row.id}',2)" checked="checked"> <i></i>{$T.row.referee_name}</label>
						{#else}
							{#foreach $T.layRefereeListZ as row1 begin=0}
							{#if $T.row.id == $T.row1.id}
							{#if $T.row1.checked == 1}
								<label class="checkbox-inline required"> <input type="checkbox" name="referees_zl" id="referee_zl_{$T.row.id}" value="{$T.row.id}" onclick="cli_referee('{$T.row.id}',2)" disabled="disabled"> <i></i>{$T.row.referee_name}</label>
							{#else}
								<label class="checkbox-inline required"> <input type="checkbox" name="referees_zl" id="referee_zl_{$T.row.id}" value="{$T.row.id}" onclick="cli_referee('{$T.row.id}',2)"> <i></i>{$T.row.referee_name}</label>
							{#/if}
							{#/if}
							{#/for}
						{#/if}
						{#/for}
						</div>
					</div>
					<div class="hr-line-dashed"></div>
				</div>
				<div class="form-group clearfix">
					<div class="col-sm-offset-3">
						<button class="btn btn-primary col-sm-3" type="button" id="btn_update_submitEditEvent">
							<i class="fa fa-check" aria-hidden="true"></i>修改
						</button>
						<button class="btn btn-white col-sm-3 col-sm-offset-1" type="button" id="btn_update_closeEditEvent">
