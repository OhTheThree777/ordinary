			live_pic='../../img/a1.jpg';
		}

		var mp4="";

		if("undefined"==typeof(live_addr)){

			mp4="hks";
		}else{
			m3u8=live_addr+"/"+app_name+"/"+stream_name+".m3u8";

			mp4=stream_name;
		}
