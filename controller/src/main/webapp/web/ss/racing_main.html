<div class="ibox-content">
		<div class="jqGrid_wrapper">
			<div id="toolbar" class="btn-group">
				<button type="button" id="add"
					class="btn btn-outline btn-primary">
					<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 增加
				</button>
				<button type="button" id="publish" class="btn btn-outline btn-primary">
					<i class="fa fa-paper-plane-o" aria-hidden="true"></i>发布
				</button>
				<button type="button" id="del"
					class="btn btn-outline btn-danger">
					<i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 删除
				</button>
			</div>
			<table id="table">
			</table>
		</div>
	</div>
	<table id="table">
	</table>
	<!-- 添加详细信息弹框表格 -->
	<div id="div_racing" class="ibox-content" style="display: none">

		<div class="panel panel-primary" style="margin-bottom: -5px">
			<div class="panel-heading">竞赛项目</div>
			<div class="panel-body">
				<form id="from_ss_racing" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">竞赛名称 </label>
						<div class="col-sm-8">
							<input type="hidden" name="projectId" id="projectId"> <input
								type="hidden" name="id"> <input type="text"
								name="racingName" class="form-control required"
								placeholder="竞赛名称">
						</div>
					</div>

					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">开始时间 </label>
						<div class="col-sm-4">
							<input type="text" name="racingBeginTime" id="racing_begin_time"
								class="form-control required laydate-icon">
						</div>
						<label class="col-sm-2 control-label">结束时间 </label>
						<div class="col-sm-4">
							<input type="text" name="racingEndTime" id="racing_end_time"
								class="form-control required laydate-icon">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">宣传图片 </label>
						<div class="col-sm-8">
							<input id="file_racing" type="file" >
							<input type="hidden" name="racingPic" id="hidRacingPic"/>
						</div>
						
					</div>
					

					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">竞赛模型</label>
						<div class="col-sm-6">
							<select class="form-control" name="modelId" id="modelid">
							</select>
						</div>
						<!-- 这个就是竞赛模型后面跳转到模型管理的按钮，因为存在bug所以注释掉  js中的事件在28行 -->
						<!-- 						<button  id='btn_model_prop'    class="btn btn-outline  btn-primary" type="button"> -->
						<!-- 							<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> -->
						<!-- 						</button> -->
					</div>

					<div id="model_app"></div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">竞赛规格</label>
						<div class="col-sm-6">
							<button class="btn btn-outline btn-success" type="button"
								id="btn_model_spec">
								<i class="glyphicon glyphicon-plus" aria-hidden="true">添加规格</i>
							</button>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">基本信息</label>
						<div id="spec_view" class="col-sm-9">
							<div class="panel panel-info "
								style="border: 1px solid #1a7bb9; border-radius: 0px; padding: 15px 15px 15px 0px;">
								<div class="panel-body">
									<table class="table table-striped ">
										<thead id="spec_thead">
											
										</thead>
										<tbody id="specjsonstr_append">

										</tbody>
									</table>
								</div>

							</div>

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_update_submit" style="display: none;">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>

					</div>
				</form>
			</div>

		</div>
	</div>
	<!-- 规格信息 -->
	<div id="div_spec" style="display: none;">
		<div class="row">
			<div class="col-sm-3"
				style="margin-top: 15px; margin-left: 15px; margin-right: -10px;">
				<div class="panel panel-info">
					<div class="panel-heading">规格名称</div>
					<div class="panel-body" style="height: 220px">
						<ul class="tag-list" id="spec_list" style="padding: 0">

						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-9" spellcheck="false"
				style="margin-top: 15px; margin-left: -15px;">
				<div class="panel panel-info">
					<div class="panel-heading">规格列表</div>
					<div class="panel-body">
						<ul class="tag-list" id="spec_data" style="padding: 0">

						</ul>
					</div>
				</div>
				<div class="panel panel-info" style="display: none;"
					id="panel_sel_sepc_data">
					<div class="panel-body">
						<table class="table table-striped" id="sel_spec_data">
							<thead>
								<tr>
									<th>名称</th>
									<th>规格植</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="tbody_spec_data">

							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
		<div class="row">
			<form id="from_spec" class="form-horizontal">
				<div class="col-sm-offset-4">
					<input type="hidden" id="spec_id" name="specId"> <input
						type="hidden" id="spec_id" name="specId">
					<button class="btn btn-primary col-sm-3" type="button"
						id="btn_spec_add">
						<i class="fa fa-check" aria-hidden="true"></i>保存
					</button>

					<button class="btn btn-white col-sm-3 col-sm-offset-1"
						type="button" id="btn_spec_close">
						<i class="fa fa-share" aria-hidden="true"></i> 关闭
					</button>
				</div>
			</form>
		</div>

	</div>

	<script id="productHeadTemplate" type='text/html'>
		<tr>
		<th>禁赛编号</th>
		{{#each this}}
		{specName}}
