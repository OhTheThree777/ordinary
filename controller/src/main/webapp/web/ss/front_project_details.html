				</legend>
				<div class="table-responsive event_content">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" ><a href="#infor" aria-controls="home" role="tab" data-toggle="tab">基本信息</a></li>
						<li role="presentation" class="active"><a href="#description" aria-controls="description" role="tab" data-toggle="tab">参加的队伍</a></li>
						<li role="presentation" ><a href="#inforReff" aria-controls="home" role="tab" data-toggle="tab">参加的裁判</a></li>
						
					</ul>

					<!-- Tab panes -->

							<div role="tabpanel" class="tab-pane" id="description">
								<div class="clearfix">

<!-- 邀请裁判列表 -->
	<div id="div_pick_players" class="ibox-content" style="display: none">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center">
					<i class="iconfont icon-xuanze"></i>&nbsp;选择参赛人员
				</h4>
			</div>
			<div class="modal-body am-cf">
				<div class="col-md-5 pull-left cyList">
					<h4 class="text-center">
						裁判列表*
					</h4>
					<div class="jumbotron cs_list cslist_l">
						<form class="am-form" data-am-validator>
							<ul class="am-list am-list-static am-list-border zxplayer_list" id="cyList">

							</ul>
						</form>
					</div>
				</div>
				<div class="col-md-2 pull-left text-center" style="margin-top: 41px;">
					<i class="xr_arrow iconfont icon-xiangyou"></i>
					<div>
						<b>请邀请裁判到右侧吧！</b>
					</div>
				</div>
				<div class="col-md-5 pull-left cyList">
					<h4 class="text-center">
						已邀请人员
					</h4>
					<div class="jumbotron cs_list cslist_r">
						<form id="form-person" class="am-form" data-am-validator>
							<input type="hidden" id="teamNameStr" name="teamNameStr" value="" />
							<input type="hidden" id="racingId" name="racingId" value="" />
							<input type="hidden" id="productId" name="productId" value="" />
							<ul class="am-list am-list-static am-list-border zxplayer_list" id="fcyList">
							</ul>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer" style="text-align: center !important;">
				<button type="button" class="btn btn-default" data-dismiss="modal" id="btn_close">返回</button>
				<button type="button" class="btn btn-primary" id="btn_addTeamPerson">确认人员</button>
			</div>
		</div>
	</div>
	
	<div id="div_editCompetition" style="display: none;">
		<div id="div_racing" class="ibox-content">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">竞赛项目修改</div>
				<div class="panel-body">
					<form id="from_ss_racing" class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">竞赛名称 </label>
							<div class="col-sm-8">
								<input type="hidden" name="projectId" id="projectId"> <input type="hidden" name="id"> <input type="text" name="racingName" class="form-control required" placeholder="竞赛名称">
							</div>
						</div>
		
						<div class="form-group" style="display: none">
							<label class="col-sm-2 control-label">联系人姓名 </label>
							<div class="col-sm-4">
								<input type="text" name="mainOrganizersName" id="mainOrganizersName" class="form-control required" placeholder="主办方联系人姓名">
							</div>
							<label class="col-sm-2 control-label">联系人手机号码 </label>
							<div class="col-sm-4">
								<input type="text" name="mainOrganizersPhoneNumber" id="mainOrganizersPhoneNumber" class="form-control required" placeholder="主办方联系人电话">
							</div>
						</div>
						<div  style="display: none">
						<div id="div_tel">
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">主办方座机号码 </label>
								<div class="col-sm-4">
									<input type="text" name="specialPlane" id="specialPlane" class="form-control required" placeholder="主办方座机号码">
								</div>
							</div>
						</div>
						</div>
						<div id="input_tel"></div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">比赛地点</label>
							<div class="col-sm-9" id="address_new">
								<input type="text" class="form-control required" id="competitionSite" name="competitionSite" placeholder="请输入比赛地点">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div id="ZBF">
						<div class="form-group">
							<label class="col-sm-2 control-label">主办方名称</label>
							<div class="col-sm-8" id="">
								<input type="text" class="form-control required" id="sponsorName" name="sponsorName" placeholder="请输入主办方名称">
							</div>
							<small><i class="am-icon-exclamation-triangle"></i>&nbsp;多个请以逗号分隔</small>
						</div>
						</div>
						<div class="form-group">
							<div class="hr-line-dashed"></div>
							<label class="col-sm-2 control-label">承办方名称</label>
							<div class="col-sm-8">
								<input type="text" name="organizer" class="form-control" placeholder="承办方">
							</div>
							<small><i class="am-icon-exclamation-triangle"></i>&nbsp;多个请以逗号分隔</small>
						</div>
						<div class="form-group">
							<div class="hr-line-dashed"></div>
							<label class="col-sm-2 control-label">协办方名称</label>
							<div class="col-sm-8">
								<input type="text" name="synergy" class="form-control" placeholder="协办方">
							</div>
							<small><i class="am-icon-exclamation-triangle"></i>&nbsp;多个请以逗号分隔</small>
						</div>
						<div class="form-group">
							<div class="hr-line-dashed"></div>
							<label class="col-sm-2 control-label">支持单位</label>
							<div class="col-sm-8">
								<input type="text" name="supportUnits" class="form-control" placeholder="支持单位">
							</div>
							<small><i class="am-icon-exclamation-triangle"></i>&nbsp;多个请以逗号分隔</small>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">报名截止时间 </label>
							<div class="col-sm-4">
								<input type="text" name="cutOffDate" id="cut_off_date" class="form-control required laydate-icon" readonly="readonly">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">开赛时间 </label>
							<div class="col-sm-4">
								<input type="text" name="racingBeginTime" id="racing_begin_time" class="form-control required laydate-icon" readonly="readonly">
							</div>
							<label class="col-sm-2 control-label">结束时间 </label>
							<div class="col-sm-4">
								<input type="text" name="racingEndTime" id="racing_end_time" class="form-control required laydate-icon" readonly="readonly">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">宣传图片 </label>
							<div class="col-sm-8">
								<input id="file_racing" type="file"> <input type="hidden" name="racingPic" id="hidRacingPic" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">项目介绍</label>
								<div class="col-sm-8">
									<script id="racingIntroduce" name="racingIntroduce" type="text/plain"></script>
								</div>
							</div>
						</div>
						<div class="form-group" style="margin-top:20px;">
							<div class="col-sm-offset-4">
								<button class="btn btn-primary col-sm-3" type="button" id="btn_add">
									<i class="fa fa-check" aria-hidden="true"></i>保存
								</button>
								<button class="btn btn-white col-sm-3 col-sm-offset-1" type="button" id="btn_close">
						<i class="fa fa-share" aria-hidden="true"></i> 关闭
					</button>
							</div>
						</div>
					</form>
				</div>
		
			</div>
		</div>
	</div>
