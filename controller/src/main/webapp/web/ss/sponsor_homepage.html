<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>赛事组织主页</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 分页样式 -->
<link rel="stylesheet" href="../../css/plugins/pagination/normalize.css">
<link rel="stylesheet" href="../../css/plugins/pagination/pagination.css">
<link rel="stylesheet" href="../../css/plugins/teams_players.css" />
<link rel="stylesheet" href="../../css/plugins/animate.min.css">
<link rel="stylesheet" href="../../hplus/css/bootstrap.min14ed.css">
<link rel="stylesheet" href="../../hplus/css/style.min862f.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_yuquva8jnii6yldi.css">
<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../js/plugins/sweetalert/dist/sweetalert.css">
<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../../css/plugins/fileinput/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />	
</head>

<body>
	<div class="center container" style="background: #FFFFFF; margin-top: 20px;">
		<div class="usercover">
			<div style="background: url(../../img/bannerimg_club.jpg) no-repeat center; background-size: cover; height: 100%;"></div>
			<div class="userinfo">
				<div class="avatar">
					<img id="headportrait" src="../../img/lrlogo.png" />
				</div>
				<div class="username">
					<span id="name">内蒙古蓝睿信息技术有限公司</span> <i class="icon iconfont icon-orgnazie" data-container="body" data-toggle="popover" data-placement="top" data-trigger="hover" data-content="组织者"></i>
					<p class="sn">创建于&nbsp;<span id="establishmentTime">1978/10/1</span></p>
				</div>
			</div>
		</div>
		<div>

			<!-- Nav tabs -->
			<ul class="nav nav-tabs ss_tabs" role="tablist">
				<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">已建赛事</a></li>
				<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">已创建项目</a></li>
				<li role="presentation"><a href="#profile1" aria-controls="profile1" role="tab" data-toggle="tab">创建新赛事</a></li>
				<li role="presentation"><a href="#profile2" aria-controls="profile2" role="tab" data-toggle="tab">创建新项目</a></li>
			</ul>

			<!-- Tab panes -->
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="home">
					<div class="clearfix ss_tabs">
						<ul class="list-inline clearfix" style="margin-top: 18px;" id="existing_match">
						</ul>
						<div class="M-box3" id="M-box3-1"></div>
					</div>
				</div>
				<div role="tabpanel" class="tab-pane" id="profile">
					<ul class="list-inline clearfix" style="margin-top: 18px;" id="profile_list">
					</ul>
					<div class="M-box3" id="M-box3-2"></div>
				</div>
				<div role="tabpanel" class="tab-pane" id="profile1">
					<div class="clearfix ss_tabs">
						<div class="card_add">
							<img src="../../img/img-dff.jpg"> <i class="iconfont icon-icon_add dimmer_ctt"></i>
							<div class="v-overlay"></div>
							<div class="dimmer">
								<a href="javascript:;" class="btn btn-success" onclick="add_project();">点击创建赛事活动</a>
							</div>
						</div>
					</div>
				</div>
				
				<div role="tabpanel" class="tab-pane" id="profile2">
					<div class="clearfix ss_tabs">
						<div class="card_add">
							<img src="../../img/img-dff.jpg"> <i class="iconfont icon-icon_add dimmer_ctt"></i>
							<div class="v-overlay"></div>
							<div class="dimmer">
								<a href="javascript:;" class="btn btn-success" onclick="add_racing();">点击创建竞赛活动</a>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>
	
</body>

<script src="../../js/plugins/fileinput/locales/zh.js" type="text/javascript"></script>
<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../js/plugins/validate/messages_zh.min.js"></script>

<script src="../../js/plugins/pagination/jquery.pagination.js"></script>
