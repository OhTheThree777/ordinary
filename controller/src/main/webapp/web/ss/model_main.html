<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">体育赛事</a></li>
								<li class="active">模型管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<div class="panel-body">
								<div id="toolbar" class="btn-group">
									<button type="button" id="add"
										class="btn btn-outline btn-primary">
										<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
									</button>
									<button type="button" id="update"
										class="btn btn-outline btn-warning">
										<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
									</button>
									<button type="button" id="del"
										class="btn btn-outline btn-danger">
										<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
									</button>
								</div>
								<table id="table">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 添加详细信息 -->
	<div id="div_add" class="ibox-content" style="display: none">
		<form id="from_ss_model_add" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">

				<div class="panel-heading">基本信息</div>
				<div class="panel-body">

					<div class="form-group">
						<label class="col-sm-2 control-label">模型名称 </label>
						<div class="col-sm-8">
							<input type="text" name="modelName" class="form-control required"
								placeholder="模型名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="tabs-container">
						<ul class="nav nav-tabs">
							<li class="active" id="tab_prop"><a data-toggle="tab"
								href="#tab-1" aria-expanded="true">模型属性</a></li>
							<li class="" id="tab_spec"><a data-toggle="tab"
								href="#tab-2" aria-expanded="false">模型规格</a></li>
							<div class="ibox-tools btn-group">
								<a id="btn_add_new_prop" class="btn btn-success btn-outline">创建新属性</a>
							</div>
						</ul>
						<div class="tab-content">
							<div id="tab-1" class="tab-pane active">
								<div class="panel-body">
									<div id="dsb1">
										<div class="form-group">
											<label class="col-sm-2 control-label">模型属性 </label>
											<div class="col-sm-4">
												<input type="text" name="modelPropertyName"
													class="form-control required" placeholder="模型属性">
											</div>
											<label class="col-sm-2 control-label">模型属性类型</label>
											<div class="col-sm-4">
												<select name="modelPropertyType"
													class="form-control required" id="sel_modelPropertyType">
												</select>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">属性内容 </label>
											<div class="col-sm-8">
												<input type="text" name="modelPropertyData"
													class="form-control required"
													placeholder="属性内容 不同内容之间用“;”分隔">
											</div>
										</div>
										<div class="hr-line-dashed"></div>
									</div>
									<div id="add_prop_div"></div>
								</div>
							</div>
							<div id="tab-2" class="tab-pane">
								<div class="panel-body">
									<div class="form-group">
										<button class="btn btn-primary btn-xs  col-md-offset-1"
											type="button" id="btn_select_spec">
											<i class="fa fa-check" aria-hidden="true"></i>选择规格添加
										</button>
									</div>
									<div id="addselectspecplace"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- 123修改修改修改修改修改修改修改修改 -->
	<div id="div_update" class="ibox-content" style="display: none">
		<form id="from_ss_model_update" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">修改信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">模型名称 </label>
						<div class="col-sm-8">
							<input type="hidden" name="id"> <input type="text"
								name="modelName" class="form-control required"
								placeholder="模型名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div id="updata_prop_div"></div>
					<!-- 					<div class="hr-line-dashed"></div> -->
					<div class="form-group">
						<div class="col-sm-offset-3">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_update_submit">
								<i class="fa fa-check" aria-hidden="true"></i>修改
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_update_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


<!-- 修改属性的 -->
	<div id="prop_updata" class="ibox-content" style="display: none">
		<form id="from_ss_modelprop_update" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">修改信息</div>
				<div class="panel-body">

					<div class="form-group">
						<input type="hidden" name="id"> <label
							class="col-sm-2 control-label">模型属性 </label>
						<div class="col-sm-4">
							<input type="text" name="modelPropertyName"
								class="form-control required" placeholder="模型属性">
						</div>
						<label class="col-sm-2 control-label">模型属性类型</label>
						<div class="col-sm-4">
							<select name="modelPropertyType" class="form-control required">
								<option value="1">单选框</option>
								<option value="2">多选框</option>
								<option value="3">输入框</option>
								<option value="4">下拉框</option>
							</select>
						</div>
					</div>
					<div class="form-group">

						<label class="col-sm-2 control-label">属性内容 </label>
						<div class="col-sm-8">
							<input type="text" name="modelPropertyData"
								class="form-control required" placeholder="属性内容 不同内容之间用“,”分隔">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-5">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_updateprop_submit">
								<i class="fa fa-check" aria-hidden="true"></i>修改
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_updateprop_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


<!-- 查看规格 -->
	<div id="spec_edit" class="ibox-content" style="display: none">
		<div class="ibox-content">
			<div class="jqGrid_wrapper">
				<div id="toolbar">
					<!-- 					<button type="button" id="addspec" class="btn btn-primary"> -->
					<!-- 						<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 增加 -->
					<!-- 					</button> -->
					<!-- 					<br> <br> -->
				</div>
				<table id="editspec">
				</table>
			</div>
		</div>
	</div>

<!-- 添加模型里 模型规格中的 选择规格添加的 -->
	<div id="div_aselectspec" class="ibox-content" style="display: none">
		<form id="from_ss_modelspec_select" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">选择规格</div>
				<div class="panel-body">
					<div id="selectaddnewspec"></div>
					<div class="form-group">
						<div class="col-sm-offset-3">
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_selectspec_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>							
							<a id="btn_addspec_self" href="web/ss/model_spec.html" data-index="16">
							<button class="btn btn-success btn-outline col-sm-2 col-sm-offset-3"
								type="button" >规格管理</button></a>
							<label class="col-sm-2 control-label">点旁边添加新的规格 </label>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>


	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>

	<script type="text/javascript" src="../js/plugins/contabs.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
