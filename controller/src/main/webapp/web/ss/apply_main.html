<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>赛事详情</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../../css/plugins/teams_players.css" />
<link rel="stylesheet" href="../../css/plugins/bootstrap.min.css">
<link rel="stylesheet" href="../../css/plugins/amazeUI/amazeui.min.css">
<link rel="stylesheet" href="../../hplus/css/style.min862f.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_xp1w4lvmdadwvcxr.css">
<link rel="stylesheet" href="//at.alicdn.com/t/font_acp38nfgmifnu3di.css">
<link rel="stylesheet" href="../../js/plugins/sweetalert/dist/sweetalert.css">
<!-- 分页样式 -->
<link rel="stylesheet" href="../../css/plugins/pagination/normalize.css">
<link rel="stylesheet" href="../../css/plugins/pagination/pagination.css">
<style>
.event_content>.tab-content {
	min-height: 200px;
	padding: 20px;
}

.carousel-inner .item img {
	width: 100%;
}
</style>
</head>

<body>
	<div class=" clearfix" style="padding: 30px 0; background: #FFFFFF;">
		<div class="container">
			<div class="clearfix">
				<h2 class="tit-text top_tit text-center">
					<i class="iconfont icon-wodebisai"></i>&nbsp;赛事比赛
				</h2>
				<button type="button" class="btn btn-white pull-right" onclick="retreat_a()">
					<i class="am-icon-reply-all"></i>&nbsp;返回列表
				</button>
			</div>
			<div class="clearfix">
				<fieldset class="clearfix Essen-infor event_tip">
					<legend>
						<i class="iconfont icon-xiangmu" style="font-size: 20px;"></i>&nbsp;赛事项目
					</legend>
					<div class="col-lg-5 text-center">
						<div class="clearfix">
							<div id="carousel-example-generic" class="carousel slide ss_xct" data-ride="carousel">
								<!-- Indicators -->
								<ol class="carousel-indicators" id="carousel-indicators">
									<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
									<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								</ol>

								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox" id="imgStr">
<!-- 									<div class="item active"> -->
<!-- 										<img src="../../img/1-1612.jpg"> -->
<!-- 									</div> -->
<!-- 									<div class="item"> -->
<!-- 										<img src="../../img/1-1612.jpg"> -->
<!-- 									</div> -->
								</div>

								<!-- Controls -->
								<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span>
								</a> <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"> <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span>
								</a>
							</div>
						</div>
						<div class="clearfix">
							<div class="event_sate" id="make_preparations" style="display: none;">筹备中</div>
							<div class="event_sate" id="make_apply" style="display: none;">报名中</div>
							<div class="event_sate event_sate_over" id="apply_over" style="display: none;">报名结束</div>
						</div>
					</div>
					<div class="col-lg-7 event_profile">
						<blockquote class="Start_registration start_border" id="blockquoteId">
							<div id="top"></div>
							<form class="form-horizontal" id="form-horizontal">
								<input type="hidden" id="racingData" name="racingData" /> <input type="hidden" id="racingId" name="racingId" /> <input type="hidden" id="projectId" name="projectId" /> <input type="hidden" id="checkedId" name="checkedId" />
								<div id="specslist"></div>
								
								<div class="form-group" style="margin-top: 15px;">
									<div class="col-sm-8">
										<div class="Prefer">
											<!-- 首选项 -->
											<div class="btn-group" data-toggle="buttons" id="Prefer">
												<label class="label_xq pull-left control-label"></label>
											</div>
										</div>
									</div>
								</div>
								
								<!-- <footer style="margin-top:38px;">报名费用<strong class="bmfy"><span id="money"></span></strong></footer> -->
								<div class="text-center">
									<button type="button" class="btn btn-primary" id="AffirmApply">
										<i class="glyphicon glyphicon-check glyphicon-icon-fw"></i>&nbsp;确认报名
									</button>
								</div>
							</form>
							<form id="form-horizontal1">
								<input type="hidden" id="racingData1" name="racingData" /> <input type="hidden" name="addflag" value="0" />
								<div id="div_form1"></div>
							</form>
						</blockquote>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
	<div class="clearfix" style="margin: 30px 0; padding: 25px 0; background: #FFFFFF;">
		<div class="clearfix container">
			<fieldset class="clearfix Essen-infor event_tip" style="background: none;">
				<legend>
					<i class="iconfont icon-neirong"></i>&nbsp;赛事内容
				</legend>
				<div class="table-responsive event_content">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li role="presentation" ><a href="#infor" aria-controls="home" role="tab" data-toggle="tab">基本信息</a></li>
						<li role="presentation" class="active"><a href="#description" aria-controls="description" role="tab" data-toggle="tab">参加的队伍</a></li>
						<li role="presentation" ><a href="#inforReff" aria-controls="home" role="tab" data-toggle="tab">参加的裁判</a></li>
						
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<!-- 基本信息内容 -->
						<div role="tabpanel" class="tab-pane" id="infor"></div>
						<!--  赛事说明内容-->
						<div role="tabpanel" class="tab-pane active" id="description">
							<div role="tabpanel" class="tab-pane" id="description">
								<div class="clearfix">
								 	<ul class="am-list am-list-border text-center pull-left  am-avg-sm-1 chan_list am-u-sm-3" id="productUl">
									  <li class="chan_name">产品名称</li>
									<!-- 加载产品名称  -->	
									</ul>
								 	<div class="pull-left am-avg-sm-1 am-u-sm-9">
										<div class="text-center chan_name">报名队伍</div>
										
										<div class="tab-content" id="isDetails">
											<!-- 加载队伍 -->
										</div>
									</div>	
								</div>	
							</div>
						</div>
						<!-- 参加的裁判-->
						<div role="tabpanel" class="tab-pane" id="inforReff">
							<div role="tabpanel" class="tab-pane" id="description2">
								<div class="clearfix">
								 	<ul class="am-list am-list-border text-center pull-left  am-avg-sm-1 chan_list am-u-sm-3" id="productUl2">
									  <li class="chan_name">产品名称</li>
									<!-- 加载产品名称  -->	
									</ul>
								 	<div class="pull-left am-avg-sm-1 am-u-sm-9">
										<div class="text-center chan_name">裁判列表</div>
										
										<div class="tab-content" id="isDetails2">
											<!-- 加载裁判 -->
										</div>
									</div>	
								</div>	
							</div>
						</div>
					</div>

				</div>
			</fieldset>
		</div>
	</div>


	<div id="div_pick_players" class="ibox-content" style="display: none">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title text-center">
					<i class="iconfont icon-xuanze"></i>&nbsp;选择参赛人员
				</h4>
			</div>
			<div class="modal-body am-cf">
				<div class="col-md-5 pull-left cyList">
					<h4 class="text-center">
						队伍人员
					</h4>
					<div class="jumbotron cs_list cslist_l">
						<form class="am-form" data-am-validator>
							<ul class="am-list am-list-static am-list-border zxplayer_list" id="cyList">

							</ul>
						</form>
					</div>
				</div>
				<div class="col-md-2 pull-left text-center" style="margin-top: 41px;">
					<i class="xr_arrow iconfont icon-xiangyou"></i>
					<div>
						<b>选择你的队员到右侧吧！</b>
					</div>
				</div>
				<div class="col-md-5 pull-left cyList">
					<h4 class="text-center">
						参赛人员
					</h4>
					<div class="jumbotron cs_list cslist_r">
						<form id="form-person" class="am-form" data-am-validator>
							<input type="hidden" id="teamNameStr" name="teamNameStr" value="" />
							<ul class="am-list am-list-static am-list-border zxplayer_list" id="fcyList">
							</ul>
						</form>
					</div>
				</div>
			</div>
			<div class="modal-footer" style="text-align: center !important;">
				<button type="button" class="btn btn-primary" id="btn_addTeamPerson">确认人员</button>
				<button type="button" class="btn btn-default" data-dismiss="modal" id="btn_close">返回</button>
			</div>
		</div>
	</div>
</body>
