<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>规格管理</title>
<meta name="keywords" content="规格管理-体育赛事">
<meta name="description" content="规格管理-体育赛事">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0"
	rel="stylesheet">

<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">

<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">体育赛事</a></li>
								<li class="active">规格管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<div id="toolbar" class="btn-group">
								<button type="button" id="add"
									class="btn btn-outline btn-primary">
									<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
								</button>
								<button type="button" id="update"
									class="btn btn-outline btn-warning">
									<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
								</button>
								<button type="button" id="del"
									class="btn btn-outline btn-danger">
									<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
								</button>
							</div>
							<table id="table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

<!-- 	添加 -->
	<div id="div_addspec" class="ibox-content" style="display: none">
		<form id="from_ss_modelspec_add" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">

				<div class="panel-heading">添加规格</div>
				<div class="panel-body">
					
						<div class="form-group">
								<input type="hidden" name="id">
								<label class="col-sm-2 control-label">规格名称 </label>
							<div class="col-sm-4">
								<input type="text" name="specName" class="form-control required"
									placeholder="模型属性">
							</div>
						</div>
						<div class="hr-line-dashed"></div>			
					
					<div id="div_addnewspec"></div>				

					<div class="form-group">
						<div class="col-sm-offset-5">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_addspec_submit">
								<i class="fa fa-check" aria-hidden="true"></i>添加
							</button>
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_editspec_submit">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_addspec_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
							<button id="btn_add_new_spec"  type ="button" class="btn btn-success btn-outline col-sm-3 col-sm-offset-1" >
								<i class="fa fa-share" aria-hidden="true"></i>创建新内容</button>
							
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>
<!-- 	用来clone的 创建新的规格内容 -->
	<div id="specclonecode" style="display:none">
		<div id="addnewspecclone">
				<div class="form-group" >
						
							<label class="col-sm-2 control-label">规格内容 </label>
							<div class="col-sm-8">
								<input type="text" name="specData" class="form-control required">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
	
	</div>
	</div>
<!--  编辑规格内容的 -->
	<div id="div_editspec" class="ibox-content" style="display: none">
		<form id="from_ss_modelspec_editt" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">

				<div class="panel-heading">编辑规格</div>
				<div class="panel-body">
					<div id="addnewspecclone">
						<div class="form-group">
							<input type="text" name="specmodelid" id="specaddid"
								style="display: none"> <input type="hidden" name="id">
							<label class="col-sm-2 control-label">规格名称 </label>
							<div class="col-sm-4">
								<input type="text" name="specName" class="form-control required"
									placeholder="模型属性">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">规格内容 </label>
							<div class="col-sm-8">
								<input type="text" name="specData" class="form-control required">
							</div>
						</div>
						<div class="hr-line-dashed"></div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-5">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_editspec_submit">
								<i class="fa fa-check" aria-hidden="true"></i>修改
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_editspec_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>

	</div>


	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="model_spec.js"></script>

</body>
</html>
