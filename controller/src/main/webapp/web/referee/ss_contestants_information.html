<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link href="../../css/plugins/teams_players.css" rel="stylesheet">
<link href="../../css/plugins/amazeUI/amazeui.min.css" rel="stylesheet">
<link href="../../css/plugins/bootstrap.min.css" rel="stylesheet">
<link href="../../hplus/css/style.min862f.css" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<link href="../../css/plugins/bootstrap-table/bootstrap-editable.css" rel="stylesheet">
<link rel="stylesheet" href="//at.alicdn.com/t/font_ij7smmfe2l3ow29.css">
<link rel="stylesheet" href="../../css/plugins/myfonts/myfont.css">
<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">
<style type="text/css">
.fixed-table-container {
	clear: none;
}
</style>
</head>
<body>
	<div class="container center" style="background: #FFFFFF; margin-top: 20px;">
		<div class="usercover" style="height: 200px; background: #fff;">
			<div style="background-size: cover; height: 100%;"></div>
			<div class="userinfo" style="top: 26px; padding-right: 40px; padding-left: 40px;">
				<div class="text-center clearfix" id="div_contestants_top"></div>
			</div>
		</div>
		<!-- Nav tabs -->
		<ul class="nav nav-tabs" role="tablist" style="margin-top: 20px;" id = "mation_ul">
			<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">成绩上报</a></li>
			<!-- <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">对赛阵容</a></li>
    		<li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">赛事数据</a></li> -->
			<button type="button" class="am-btn btn-white am-radius am-btn-sm pull-right" onclick="retreat_a()">
				<i class="am-icon-reply"></i>&nbsp;返回列表
			</button>
<!-- 			<button type="button" class="am-btn am-radius am-btn-sm btn-info pull-right" onclick="announce()"> -->
<!-- 				<i class=""></i>&nbsp;发布公告 -->
<!-- 			</button> -->
		</ul>

		<!-- Tab panes -->
		<div class="tab-content" style="padding-top: 20px;">
			<div role="tabpanel" class="tab-pane active" id="home">
				<div class="tabs-container">
					<div class="tabs-left">
						<ul class="nav nav-tabs Current_team_data" id="isUl">
						</ul>
						<div class="tab-content ">
							<div id="table1" class="tab-pane active">
								<div class="panel-body">
									<table id="tableA"></table>
								</div>
							</div>
							<div id="table2" class="tab-pane">
								<div class="panel-body">
									<table id="tableB"></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div role="tabpanel" class="tab-pane" id="profile">对赛阵容</div>
			<div role="tabpanel" class="tab-pane" id="messages">成绩上报</div>
		</div>
	</div>
	<textarea id="template_contestants_top" style="display: none;">
		<div class="am-u-lg-3">
			<dl>
				<dt class="Eventpro_time">{$T.beginTime.substring(0,10)}</dt>
				<dd class="Eventpro_hour">{$T.beginTime.substring(11,16)} - {$T.endTime.substring(11, 16)}</dd>
				<dd>
					{#if $T.state == 0}
						<span class="am-badge am-badge-primary am-round Saibie">筹备中</span>
					{#elseif $T.state == 1}
						<span class="am-badge am-badge-default am-round Saibie">尚未开始</span>
					{#elseif $T.state == 2}
						<span class="am-badge am-badge-success am-round Saibie">正在进行</span>
					{#elseif $T.state == 3} 
						<span class="am-badge am-badge-danger am-round Saibie">已结束</span>
					{#/if}
				</dd>
			</dl>
		</div>
		<div class="am-u-lg-2">
			<dl>
				<dt><img class="am-img-thumbnail Eventpro_pic am-circle" src="{$T.aTeamEmblem}"></dt>
				<dd class="Eventpro_team">{$T.aTeamName}</dd>
			</dl>
		</div>
		<div class="am-u-md-2">
			<dl>
				<dt><span class="Eventpro_do1"><span class="am-fl" style="font-family: MyCustomFont;">{$T.coAScore}</span>
				<i class="Eventpro_do">:</i>
				<span class="am-fr" style="font-family: MyCustomFont;">{$T.coBScore}</span></dt>
				<dd class="Eventpro_team"><span class="am-badge am-badge-primary am-round Saibie">{$T.groupName}</span></dd>
				<dd style="font-weight: bold;">
					<small data-am-popover="{content: '{$T.vuesRemarks}', trigger: 'hover focus' ,theme: 'white sm'}">{$T.vuesName}</small>
				</dd>
			</dl>
		</div>
		<div class="am-u-lg-2 pull-left">
			<dl>
				<dt><img class="am-img-thumbnail am-circle Eventpro_pic am-circle" src="{$T.bTeamEmblem}"></dt>
				<dd class="Eventpro_team">{$T.bTeamName}</dd>
			</dl>
		</div>
	</textarea>
	<script src="../../js/plugins/jquery.min.js"></script>
	<script src="../../js/plugins/bootstrap.min.js"></script>
	<script src="../../js/plugins/amazeUI/amazeui.min.js"></script>
	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/layer/laydate/laydate.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../js/plugins/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.js"></script>
	<script src="../../js/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
	<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script src="../../js/plugins/bootstrap-table/bootstrap-editable.js"></script>
	<script src="../../js/plugins/bootstrap-table/extensions/export/tableExport.js"></script>
	<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/plugins/bootstrap-table/bootstrap-table-editable.js"></script>

	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../js/plugins/jquerySession.js"></script>


	<!-- 配置文件 -->
	<script type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
	<!-- 编辑器源码文件 -->
	<script type="text/javascript" src="../../ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../ueditor/ueditor.parse.min.js"></script>
	<script type="text/javascript" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>

	<!-- 头像图片上传 -->
	<script type="text/javascript" src="../../js/plugins/fullavatareditor/scripts/swfobject.js"></script>
	<script type="text/javascript" src="../../js/plugins/fullavatareditor/scripts/fullAvatarEditor.js"></script>

	<script type="text/javascript" src="../../js/plugins/jTemplates/jquery-jtemplates.js"></script>

	<script src="ss_contestants_information.js"></script>
</body>
</html>
