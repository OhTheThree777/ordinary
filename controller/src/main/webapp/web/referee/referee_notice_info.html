<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>赛事公告</title>
<meta name="keywords" content="赛事公告-体育赛事">
<meta name="description" content="赛事公告-体育赛事">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0"
	rel="stylesheet">

<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">

<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">
<style type="text/css">
.css{
width:200px;
 text-align: center;
    text-overflow:ellipsis;
    white-space:nowrap;
    overflow:hidden;
    display: block;
}
</style>

</head>
<body class="gray-bg">
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px; height: 100%;">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">赛事公告</a></li>
								<li>执裁项目</li>
								<li class="active">项目公告</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div id="toolbar" class="btn-group">

							<button type="button" id="add"
								class="btn btn-outline btn-primary">
								<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
							</button>

							<button type="button" id="update"
								class="btn btn-outline btn-warning">
								<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>

							</button>
							<button type="button" id="del" class="btn btn-outline btn-danger">
								<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
							</button>

							<button type="button" id="issue"
								class="btn btn-outline btn-primary">
								<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
							</button>

						</div>
						<table id="table">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main-floor" style="display: none; position: relative;" id="notice_id">
		<form id="EssentialInformationForm" role="form"
			class="form-horizontal container center infor clearfix"
			style="background: #FFFFFF;">
			<div class="form-group">
				<label  class="col-sm-2 control-label">公告标题</label>
				<div class="col-sm-8">
					<input type="hidden" name="id"><input type="text" class="form-control" id="title" name="title"
						placeholder="请输入标题">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">公告内容</label>
				<div class="col-sm-9">
				<input type="hidden" name="delFlag" id="delFlag" value="1" />
					<input type="hidden" name="id"><script id="info" name="info" type="text/plain"></script>
				</div>
			</div>
			<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-md-2 col-sm-3" type="button"
								id="btn_add_submit" >
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-primary col-md-2 col-sm-3" type="button"
								id="btn_update_submit" style="display: none;">
								<i class="fa fa-check" aria-hidden="true"></i>修改
							</button>
							<button class="btn btn-white col-md-2 col-sm-3 col-sm-offset-1"
								type="button" id="btn_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
		</form>
	</div>

	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/layer/laydate/laydate.js"></script>
	<script  src="../../js/plugins/jquery.cookie.js"> </script>
	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

	<script
		src="../../js/plugins/bootstrap-table/extensions/export/tableExport.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>


	<!-- 配置文件 -->
	<script type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
	<!-- 编辑器源码文件 -->
	<script type="text/javascript" src="../../ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../ueditor/ueditor.parse.min.js"></script>
	<script type="text/javascript" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>

	<!-- 头像图片上传 -->
	<script type="text/javascript"
		src="../../js/plugins/fullavatareditor/scripts/swfobject.js"></script>
	<script type="text/javascript"
		src="../../js/plugins/fullavatareditor/scripts/fullAvatarEditor.js"></script>

	<script src="referee_notice_info.js"></script>

</body>
</html>
