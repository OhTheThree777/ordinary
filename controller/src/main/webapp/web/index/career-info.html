<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>职业信息</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="../../css/plugins/teams_players.css" />
<link rel="stylesheet" href="../../css/plugins/bootstrap.min.css">
<link rel="stylesheet" href="../../css/plugins/Iconfont/iconfont.css" />
<link href="../../css/plugins/font-awesome.min93e3.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css" rel="stylesheet">
<link href="../../css/plugins/school/School.css" rel="stylesheet">
<link rel="stylesheet" href="../../js/plugins/sweetalert/dist/sweetalert.css">
<!-- 地址 -->
<link rel="stylesheet" href="../../css/plugins/amazeUI/amazeui.min.css" />
<link rel="stylesheet" href="../../css/plugins/amazeUI/amazeui.address.min.css" />

</head>

<body>
	<div class="container">
		<div class="clearfix text-center step_tit">
			<h5 class="col-sm-3 tit_bg">1.基本信息</h5>
			<h5 class="col-sm-3">2.职业选择</h5>
			<h5 class="col-sm-3">3.职业信息</h5>
			<h5 class="col-sm-3">4.完成</h5>
		</div>
		<!--基本信息-->
		<div class="main clearfix">
			<div class="main-floor" style="display: block;">
				<form id="EssentialInformationForm" role="form" class="form-horizontal container center infor clearfix" style="background: #FFFFFF;">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label portrait-tit">头像</label>
						<div class="col-sm-4">
							<img alt="" src="../../img/tx.png" onclick="showPic(1);" style="height: 100px; width: 100px;" id="add_pic"> <input type="hidden" id="headPortrait" name="headPortrait">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-3">
							<input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名"> <i class="infor_bt glyphicon glyphicon-asterisk"></i>
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">身份证号</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="idNumber" name="idNumber" placeholder="请输入身份证号"> <input type="hidden" id="sex" name="sex"> <input type="hidden" id="birthday" name="birthday" placeholder="请输入生日"> <i class="infor_bt glyphicon glyphicon-asterisk"></i>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">政治面貌</label>
						<div class="col-sm-3">
							<select class="form-control " id="politicalLandscape" name="politicalLandscape">
							</select>
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">民族</label>
						<div class="col-sm-4">
							<select class="form-control" id="nation" name="nation">
							</select>
						</div>
					</div>
					<div class="form-group">

						<label for="inputEmail3" class="col-sm-2 control-label">学历</label>
						<div class="col-sm-3">
							<select class="form-control " id="education" name="education">
							</select>
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">毕业院校</label>
						<div class="col-sm-4" id="div_school">
							<input type="text" class="form-control " id="schoolName" name="school" placeholder="请选择毕业院校" readonly>
							<div id="proSchool" class="provinceSchool">
								<div class="title">
									<span>请选择学校</span>
								</div>
								<div class="proSelect">
									<select></select>
									<!-- <span>如没找到选择项，请选择其他手动填写</span> -->
									<input type="text" />
								</div>
								<div class="schoolList">
									<ul></ul>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">身高<small>(厘米/cm)</small></label>
						<div class="col-sm-3">
							<input type="number" class="form-control " id="stature" name="stature" placeholder="输入身高">
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">体重<small>(千克/kg)</small></label>
						<div class="col-sm-4">
							<input type="number" class="form-control " id="weight" name="weight" placeholder="输入体重">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">衣服尺码</label>
						<div class="col-sm-3">
							<select class="form-control " id="clothingSize" name="clothingSize">
							</select>
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">鞋号</label>
						<div class="col-sm-4">
							<select class="form-control " id="shoeSize" name="shoeSize">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">国籍</label>
						<div class="col-sm-3">
							<input type="text" class="form-control " id="nationality" name="nationality" placeholder="请输入国籍">
						</div>
						<label for="inputEmail3" class="col-sm-2 control-label">外语程度</label>
						<div class="col-sm-4">
							<select class="form-control " id="language" name="language">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">所属地区</label>
						<div class="col-sm-9" id="address_new">
							<input type="text" class="form-control " id="homeadd" name="homeadd" placeholder="请输入所属地区">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">个人简介</label>
						<div class="col-sm-9">
							<script id="body" name="body" type="text/plain"></script>
						</div>
					</div>
					<div class="Step_btn clearfix">
						<div class="container">
							<button id="EssentialInformationNext" type="button" class="btn pull-right btn-info btn-lg Next">
								下一步&nbsp;<i class="glyphicon glyphicon-triangle-right"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<!--基本信息结束-->
			<!--职业选择-->
			<div class="main-floor">
				<form id="CareerChoiceForm" role="form">
					<input type="hidden" name="personCategoryId" id="personCategoryId" /> <input type="hidden" name="personId" id="personId" /> <input type="hidden" name="personPropId" id="personPropId" /> <input type="hidden" name="personFlag" id="personFlag" />
					<div class="container center clearfix" style="background: #FFFFFF;">
						<div class="clearfix categor_list" style="margin-top: 25px;" id="personCategory"></div>
						<div class="tab_box">
							<div class="clearfix profess-list" style="display: block;">
								<div class="btn-group btn-group-justified" role="group" aria-label="..." style="margin: 30px 0;" id="person"></div>
								<div class="clearfix">
									<ul class="cat-item list-inline clearfix col-sm-12" id="personProp" style="display: block;">
									</ul>
								</div>
							</div>
						</div>

						<div class="Step_btn clearfix">
							<div class="container">
								<!-- <button id="CareerChoiceVisitor" type="button"
								class="btn btn-warning btn-lg Prev1" style="margin-top: 30px;">以游客身份登录</button> -->
								<button id="CareerChoiceNext" type="button" class="btn pull-right btn-info btn-lg Next2" style="margin-left: 6px;">
									下一步&nbsp;<i class="glyphicon glyphicon-triangle-right"></i>
								</button>
								<button id="CareerChoiceLast" type="button" class="btn pull-right btn-default btn-lg Prev2">
									<i class="glyphicon glyphicon-triangle-left"></i>&nbsp;上一步
								</button>
							</div>
						</div>

					</div>
				</form>

			</div>
			<!--职业选择结束-->
			<!--职业信息-->
			<div class="main-floor">
				<form role="form" id="occupationalForm" class="form-horizontal container infor center clearfix" style="background: #FFFFFF;">
					<div class="row infor_line" id="infor_line">
						<div class="form-group">
							<div class="col-sm-4 text-right">
								<label class="control-label">进攻</label>
							</div>
							<div class="col-sm-4">
								<input type="text" class="form-control" id="" placeholder="带球速度">
							</div>
						</div>
					</div>

					<div class="Step_btn clearfix">
						<div class="container">
							<button id="OccupationalInformationNext" type="button" class="btn pull-right btn-info btn-lg Next3" style="margin-left: 6px;">
								下一步&nbsp;<i class="glyphicon glyphicon-triangle-right"></i>
							</button>
							<button id="OccupationalInformationLast" type="button" class="btn pull-right btn-default btn-lg Prev3">
								<i class="glyphicon glyphicon-triangle-left"></i>&nbsp;上一步
							</button>
						</div>
					</div>

				</form>

			</div>
			<!--职业信息结束-->
			<!--完成
			<div class="main-floor">
				<div class="create_team center clearfix"
					style="margin-top: 45px; cursor: default; background: #FFFFFF;">
					<div class="form-group text-center">
						<h2>职业选择完成</h2>
					</div>
					<div class="form-group col-sm-12">
						<div class="profess-tit finish_icon">
							<i class="glyphicon glyphicon-ok"></i>
						</div>
					</div>
					<div class="form-group text-center">
						<h3>您已成功选择职业，现在就开启您的职业生涯！</h3>
					</div>
					<div class="form-group text-center">
						<button type="button" class="btn btn-primary" id="Accomplish">&nbsp;&nbsp;&nbsp;
							确定 &nbsp;&nbsp;&nbsp;</button>
					</div>
				</div>
			</div>
			完成结束-->
		</div>
	</div>

	<div id="div_pic" class="ibox-content" style="display: none">
		<div id="swfContainer">
			本组件需要安装Flash Player后才可使用，请从<a href="http://www.adobe.com/go/getflashplayer">这里</a>下载安装。
		</div>

	</div>

</body>

<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
<script src="../../js/plugins/validate/messages_zh.min.js"></script>

</html>
