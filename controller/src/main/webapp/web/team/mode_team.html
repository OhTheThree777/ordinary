<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>职业模型管理</title>
<meta name="keywords" content="职业模型管理-体育赛事">
<meta name="description" content="职业模型管理-体育赛事">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0"
	rel="stylesheet">

<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">

<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">

<link href="../../css/plugins/zTree/zTreeStyle/zTreeStyle.css"
	rel="stylesheet">

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">体育赛事</a></li>
								<li class="active">队伍模型管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<div class="panel-body">
								<div id="toolbar" class="btn-group">
									<button type="button" id="add"
										class="btn btn-outline btn-primary">
										<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
									</button>
									<button type="button" id="update"
										class="btn btn-outline btn-warning">
										<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
									</button>
									<button type="button" id="del"
										class="btn btn-outline btn-danger">
										<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
									</button>
								</div>
								<table id="table">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 新添加模型样式 -->

	<!-- 添加详细信息 -->
	<div id="div_team_add" class="ibox-content" style="display: none">
		<form id="from_team_model_add" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">

				<div class="panel-heading">基本信息</div>
				<div class="panel-body">

					<div class="form-group">
						<label class="col-sm-2 control-label">模型名称 </label>
						<div class="col-sm-8">
							<input type="text" name=name class="form-control required"
								placeholder="模型名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">职业分类 </label>
						<div class="col-sm-8">
							<select name="categoryId" class="form-control required"
								id="categoryId">
								<option value="1">足球</option>
							</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">备注 </label>
						<div class="col-sm-8">
							<textarea rows="3" cols="4" name=“remarks” class="form-control"
								placeholder="备注"></textarea>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="tabs-container">
						<ul class="nav nav-tabs">
							<li class="active" id="tab_prop"><a data-toggle="tab"
								href="#tab-1" aria-expanded="true">模型属性</a></li>
							<div class="ibox-tools btn-group">
								<a id="btn_add_new_prop" class="btn btn-success btn-outline">创建新属性</a>
							</div>
						</ul>
						<div class="tab-content">
							<div id="tab-1" class="tab-pane active">
								<div class="panel-body">
									<div id="dsb1">
										<div class="form-group">
											<label class="col-sm-2 control-label">模型属性 </label>
											<div class="col-sm-4">
												<input type="text" name="modelPropertyName"
													class="form-control required" placeholder="模型属性">
											</div>
											<label class="col-sm-2 control-label">模型属性类型</label>
											<div class="col-sm-4">
												<select name="modelPropertyType"
													class="form-control required" id="sel_modelPropertyType">
												</select>
											</div>
										</div>
										<div class="hr-line-dashed"></div>
										<div class="form-group">
											<label class="col-sm-2 control-label">属性内容 </label>
											<div class="col-sm-8">
												<input type="text" name="modelPropertyData"
													class="form-control" placeholder="属性内容 不同内容之间用“;”分隔">
											</div>
										</div>
										<div class="hr-line-dashed"></div>
									</div>
									<div id="add_prop_div"></div>
								</div>
							</div>

						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_team_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_team_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<!-- *******************************************************添加信息******************************************************* -->
	<div id="div_addModelTeam" class="ibox-content" style="display: none">
		<form id="from_panel_model_addModelTeam" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">基本信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">模型名称</label>
						<div class="col-sm-8">
							<input type="text" name="name" id="addCategory_name"
								class="form-control required" placeholder="模型名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">模型备注</label>
						<div class="col-sm-8">
							<input type="text" name="remarks" class="form-control required"
								placeholder="模型备注">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_addModelTeam">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_closeModelTeam">
								<i class="fa fa-share" aria-hidden="true"></i>关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


	<div id="div_add" class="ibox-content" style="display: none">
		<form id="from_model_prop" class="form-horizontal">
			<input type="hidden" name="modelId" id="modelId" />
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">基本信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">属性名称</label>
						<div class="col-sm-8">
							<input type="text" name="propertyName" id="prop_name"
								class="form-control required" placeholder="属性名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">输入控件</label>
						<div class="col-sm-8">
							<select name="propertyType" class="form-control required"
								id="sel_propertyType">
							</select>
						</div>

					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">属性内容</label>
						<div class="col-sm-8">
							<input type="text" name="propertyData"
								class="form-control" placeholder="属性内容">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">拼音拼写</label>
						<div class="col-sm-8">
							<input type="text" name="spelling" id="prop_spelling" class="form-control required"
								placeholder="拼音拼写">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_team_pop_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-primary col-sm-3" style="display: none;"
								type="button" id="btn_team_pop_update">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_team_pop_close">
								<i class="fa fa-share" aria-hidden="true"></i>关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- *******************************************************修改信息******************************************************* -->
	<div id="div_updateModelTeam" class="ibox-content"
		style="display: none">
		<form id="from_panel_model_updateModelTeam" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">修改模型信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">模型名称</label>
						<div class="col-sm-8">
							<input type="hidden" name="id"> <input type="text"
								name="name" id="editCategory_name" class="form-control required"
								placeholder="模型名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">模型备注</label>
						<div class="col-sm-8">
							<input type="hidden" name="id"> <input type="text"
								name="remarks" class="form-control required" placeholder="模型备注">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5">
						<button class="btn btn-primary col-sm-3" type="button"
							id="btn_update_submitModelTeam">
							<i class="fa fa-check" aria-hidden="true"></i>修改
						</button>
						<button class="btn btn-white col-sm-3 col-sm-offset-1"
							type="button" id="btn_update_closeModelTeam">
							<i class="fa fa-share" aria-hidden="true"></i> 关闭
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/zTree/jquery.ztree.all.min.js"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../js/plugins/ChinesePY.js"></script>
	<script src="mode_team.js"></script>
</body>
</html>
