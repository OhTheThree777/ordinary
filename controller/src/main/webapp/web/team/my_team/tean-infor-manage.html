<body>
	<div style="background: #FFFFFF; padding: 20px 0;">
		<div class="center2 container" style="background: #FFFFFF;">
			<div class="clearfix">
				<h2 class="tit-text text-center teamtit_bg">
				<button type="button" class="btn btn-default pull-right" style="margin-left:8px;" onclick="retreat_a()">返回列表</button>
					<div>队伍基本信息</div>
					<div>TEAMINFO</div>
				</h2>
			</div>
			<div class="row clearfix" id="team_message">
				<!-- 队伍详情 -->
			</div>
		</div>
	</div>
	
	<div style="background: #FFFFFF; padding: 20px 0;" id="coach">
		<div class="center2 container">
			<div class="clearfix">
				<h2 class="tit-text text-center teamtit2_bg">
					<div>教练信息</div>
					<div>POPLE</div>
					<i class="iconfont icon-jiaolian1 teamtit2_jlbg"></i>
					<i class="iconfont icon-jiaolian1 teamtit2_jlbg2"></i>
				</h2>
			</div>
			<div class="btn-group btn-group-justified" id="zaiyijiaolian">
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="service-coach">在役教练</button>
				</div>
				<div id="xsqjl_btn" class="btn-group" >
					<button type="button" class="btn btn-default on2" id="new-coach">新申请教练</button>
				</div>
<!-- 				<div class="btn-group" id="yaoqingjiaolian"> -->
<!-- 					<button type="button" class="btn btn-default on3" onclick="invite_coach()">邀请教练</button> -->
<!-- 				</div> -->
			</div>

			<div class="clearfix" style="min-height: 400px;">
				<ul class="list-inline coach-listing"
					id="coach_message_in">
					<!-- 在役教练 -->
				</ul>
				<ul class="list-inline coach-listing" id="coach_message_no" style="display: block;">
					<!-- 新申请教练 -->
				</ul>
			</div>
		</div>
	</div>
		<div class="clearfix" style="padding: 20px 0;">
		<div class="center2 container" id="person">
			<div class="clearfix">
				<h2 class="tit-text text-center teamtit2_bg">
					<div>球员信息</div>
					<div>POPLE</div>
					<i class="iconfont icon-qiudui teamtit2_jlbg"></i>
					<i class="iconfont icon-qiudui teamtit2_jlbg2"></i>
				</h2>
			</div>
			<div class="btn-group btn-group-justified" id="zaiyiduiyuan">
				<div class="btn-group">
					<button type="button" class="btn btn-default"
						id="service-player">在役队员</button>
				</div>
				<div id="xsqqy_btn" class="btn-group">
					<button type="button" class="btn btn-default on2" id="new-player">新申请球员</button>
				</div>
<!-- 				<div class="btn-group" id="yaoqingydy"> -->
<!-- 					<button type="button" class="btn btn-default on3" onclick="invite_sportsman()">邀请运动员</button> -->
<!-- 				</div> -->
			</div>

			<div class="clearfix" style="min-height: 400px;">
				<ul class="list-inline player-listing"
					id="person_message_in">
					<!-- 在役球员 -->
				</ul>
				<ul class="list-inline player-listing" id="person_message_no" style="display: block;">
					<!-- 新申请球员 -->
				</ul>
			</div>
		</div>
	</div>

<div class="modal fade" tabindex="-1" id="sqjl" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">您的教练</h4>
      </div>
      <div class="clearfix">
		<ul class="cat-item list-inline clearfix col-sm-12" id="accredit_div" style="display: block;">
			<!--  -->
			<div class="clearfix">
				<div class="clearfix container">
					<fieldset style="background: none;width:48%">
						<div class="">
		
							<!-- Nav tabs -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#infor" aria-controls="home" role="tab" data-toggle="tab">授权权限</a></li>
								<li role="presentation"><a href="#description" aria-controls="description" role="tab" data-toggle="tab">任免主教练</a></li>
							</ul>
		
							<!-- Tab panes -->
							<div class="tab-content">
								<!-- 授权 -->
								<ul role="tabpanel" class="tab-pane active clearfix" id="infor"></ul>
								<!--任职-->
								<ul role="tabpanel" class="tab-pane clearfix" id="description"> </ul>
						    </div>
					</fieldset>
				</div>
			</div>
			
		</ul>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
