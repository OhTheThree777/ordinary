		<!-- 队医弹出项 -->

		<form id="form_teamDoctor">
			<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								&times;
							</button>
							<h4 class="modal-title" id="myModalLabel">
								请填写内容
							</h4>
						</div>
						<div class="modal-body clearfix">
							<div class="form-group clearfix">
								<label class="col-sm-2 text-right control-label">头像 </label>
								<div class="col-sm-3">
									<img alt="" src="../../img/tx.png" onclick="showPic(1,2);" style="height: 100px; width: 100px;" id="add_pic2">
									<input type="hidden" name="teamDoctorPic" id="teamDoctorPic"> 
								</div>
								<div class="col-sm-7 form-horizontal">
									<div class="form-group">
										<label class="col-sm-4 control-label">姓名 </label>
										<div class="col-sm-8">
											<input type="text" class="form-control required" placeholder="请输入姓名" id="xin1">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-4 control-label">身份证号 </label>
										<div class="col-sm-8">
											<input type="text" class="form-control required" id="xin2" name="xin2" placeholder="请输入身份证号">
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭
							</button>
							<button id="btn_D" type="button" class="btn btn-primary" onclick="btn_Doctor();">
								确定
							</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>
		</form>
			
<!-- 赛风监督员弹出项 -->
<!-- 模态框（Modal） -->

										<label class="col-sm-4 control-label">固定电话</label>

										</div>
									</div>
								</div>

							</div>
						</div>

							<button type="button" class="btn btn-default" data-dismiss="modal">关闭
							</button>

								确定
