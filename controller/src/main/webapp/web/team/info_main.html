<body class="gray-bg">
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px; height: 100%;">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">体育赛事</a></li>
								<li class="active">队伍管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div id="toolbar" class="btn-group">

							<button type="button" id="add"
								class="btn btn-outline btn-primary">
								<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
							</button>

							<button type="button" id="update"
								class="btn btn-outline btn-warning">
								<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>

							</button>
							<button type="button" id="del" class="btn btn-outline btn-danger">
								<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
							</button>
							
							<button type="button" id="issue" class="btn btn-outline btn-primary">
								<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
							</button>

						</div>
						<table id="table">
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 详细信息 -->
	<div id="div_add" class="ibox-content" style="display: none">
		<form id="form_teamInfo_add" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">队伍基本信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">队徽 </label>
						<div class="col-sm-4">
							<img alt="" src="../../img/tx.png" onclick="showPic(1);"
								style="height: 100px; width: 100px; border-radius: 15px;"
								id="add_pic"> <input type="hidden" name="teamEmblem"
								id="hid_team_emblem">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">队伍名称 </label>
						<div class="col-sm-8">
							<input type="text" name="teamName" class="form-control required"
								placeholder="请输入队伍名称" />
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">领队姓名 </label>
						<div class="col-sm-4">
							<input type="text" name="teamLeader"
								class="form-control required" placeholder="请输入领队姓名" />
						</div>
						<label class="col-sm-2 control-label">所属队伍 </label>
						<div class="col-sm-4">
							<select class="form-control" name="teamId" id="teamId">
							</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">队伍人数 </label>
						<div class="col-sm-4">
							<input type="number" name="teamQuantity"
								class="form-control required" placeholder="请输入队员人数">
						</div>
						<label class="col-sm-2 control-label">队伍类型 </label>
						<div class="col-sm-4">
							<select class="form-control" name="teamType" id="teamType">
								<option value="1">足球</option>
							</select>
						</div>
					</div>

					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">所属地区 </label>
						<div class="col-sm-4" id="address2">
							<input type="text" readonly="readonly" name="areaCode"
								class="form-control required" id="areaCode"
								placeholder="请输入所属地区">
						</div>
						<label class="col-sm-2 control-label">建立时间 </label>
						<div class="col-sm-4">
							<input type="text" name="teamBulidTime"
								class="form-control required laydate-icon" id="team_bulid_time"
								placeholder="建立时间">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">封面图片</label>
						<div class="col-sm-10">
							<input id="fileinput_add" type="file"> <input
								type="hidden" name="teamPic" id="add_team_pic" />
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">队伍介绍 </label>
						<div class="col-sm-9">
							<script id="teamIntroduction" name="teamIntroduction"
								type="text/plain"></script>
						</div>

					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>

			</div>



		</form>
	</div>

	<div id="div_update" class="ibox-content" style="display: none">
		<form id="form_teamInfo_update" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">队伍基本信息</div>
				<div class="panel-body">
					
					<div class="form-group">
						<label class="col-sm-2 control-label">队徽 </label>
						<div class="col-sm-4">
							<input type="hidden" name="id"> 
							<img alt="" src="" onclick="showPic(1);"
								style="height: 100px; width: 100px; border-radius: 15px;"
								id="update_pic"> <input type="hidden" name="teamEmblem"
								id="update_hid_team_emblem">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">队伍名称 </label>
						<div class="col-sm-8">
							<input type="text" name="teamName" class="form-control required"
								placeholder="请输入队伍名称" />
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">领队姓名 </label>
						<div class="col-sm-4">
							<input type="text" name="teamLeader"
								class="form-control required" placeholder="请输入领队姓名" />
						</div>
						<label class="col-sm-2 control-label">所属队伍 </label>
						<div class="col-sm-4">
							<select class="form-control" name="teamId" id="updateTeamId">
							</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">队伍人数 </label>
						<div class="col-sm-4">
							<input type="number" name="teamQuantity"
								class="form-control required" placeholder="请输入队员人数">
						</div>
						<label class="col-sm-2 control-label">队伍类型 </label>
						<div class="col-sm-4">
							<select class="form-control" name="teamType" id="teamType">
								<option value="1">足球</option>
							</select>
						</div>
					</div>

					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">所属地区 </label>
						<div class="col-sm-4" id="address2">
							<input type="text" readonly="readonly" name="areaCode"
								class="form-control required" id="areaCode"
								placeholder="请输入所属地区">
						</div>
						<label class="col-sm-2 control-label">建立时间 </label>
						<div class="col-sm-4">
							<input type="text" name="teamBulidTime"
								class="form-control required laydate-icon" id="team_updata_bulid_time"
								placeholder="建立时间">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">封面图片</label>
						<div class="col-sm-10">
							<img alt="" src="" 
								style="height: 200px; width: 300px; "
								id="team_pic"> 
							<!-- 
							<input id="fileinput_add" type="file"> --> <input
								type="hidden" name="teamPic" id="add_team_pic" />
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">队伍介绍 </label>
						<div class="col-sm-9">
							<script id="updateTeamIntroduction" name="teamIntroduction"
								type="text/plain"></script>
						</div>

					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_update">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_update_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>


		</form>
	</div>

	<div id="div_pic" class="ibox-content" style="display: none">
		<div id="swfContainer">
			本组件需要安装Flash Player后才可使用，请从<a
				href="http://www.adobe.com/go/getflashplayer">这里</a>下载安装。
		</div>
	</div>

	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>

	<script src="info_main.js"></script>
