<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>人员管理</title>
<meta name="keywords" content="人员管理-体育赛事">
<meta name="description" content="人员管理-体育赛事">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0"
	rel="stylesheet">

<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">

<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">

</head>
<body class="gray-bg">
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px; height: 100%;">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">体育赛事</a></li>
								<li class="active">人员管理管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div id="toolbar" class="btn-group">

							<button type="button" id="add"
								class="btn btn-outline btn-primary">
								<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
							</button>

							<button type="button" id="update"
								class="btn btn-outline btn-warning">
								<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>

							</button>
							<button type="button" id="del" class="btn btn-outline btn-danger">
								<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
							</button>
							
							<button type="button" id="issue" class="btn btn-outline btn-primary">
								<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
							</button>

						</div>
						<table id="table">
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 详细信息 -->
	<div id="div_person" class="ibox-content" style="display: none">
		<form id="form_personInfo" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">人员基本信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">头像 </label>
						<div class="col-sm-4">
							<input type="hidden" name="id"> <img alt=""
								src="../../img/tx.png" onclick="showPic();"
								style="height: 100px; width: 100px; border-radius: 50%;"
								id="img_pic"> <input type="hidden" name="personPic"
								id="personPic">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">

						<label class="col-sm-2 control-label">姓名 </label>
						<div class="col-sm-8">
							<input type="text" name="personName"
								class="form-control required" placeholder="姓名">
						</div>

					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">人员级别 </label>
						<div class="col-sm-4">
							<select name="personLevel" class="form-control required">
								<option value="1">初学阶段</option>
								<option value="2">小有所成</option>
								<option value="3">融会贯通</option>
								<option value="4">明星球员</option>
							</select>
						</div>
						<label class="col-sm-2 control-label">所属队伍 </label>
						<div class="col-sm-4">
							<select class="form-control" name="teamId"
								id="teamId">
							</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">身份证号 </label>
						<div class="col-sm-4">
							<input type="text" name="personIdNumber"
								class="form-control required" placeholder="身份证号">
						</div>
						<label class="col-sm-2 control-label">职业 </label>
						<div class="col-sm-4">
							<select name="personOccupation"  class="form-control required ">
								<option value="1">足球</option>
								<option value="2">篮球</option>
							</select>
						</div>
					</div>

					<div class="hr-line-dashed"></div>
					<div class="form-group">

						<label class="col-sm-2 control-label">家庭住址 </label>
						<div class="col-sm-8">
							<input type="text" name="personAddress"
								class="form-control required " placeholder="家庭住址">
						</div>
						
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">个人简介 </label>
						<div class="col-sm-9">
							<script id="personBody" name="personBody" type="text/plain"></script>
						</div>

					</div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button"
								id="btn_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button style="display: none;" class="btn btn-primary col-sm-3" type="button"
								id="btn_update">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1"
								type="button" id="btn_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>

			</div>


		</form>
	</div>
	<div id="div_pic" class="ibox-content" style="display: none">
		<div id="swfContainer">
			本组件需要安装Flash Player后才可使用，请从<a
				href="http://www.adobe.com/go/getflashplayer">这里</a>下载安装。
		</div>
	</div>

	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/layer/laydate/laydate.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

	<script
		src="../../js/plugins/bootstrap-table/extensions/export/tableExport.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>


	<!-- 配置文件 -->
	<script type="text/javascript" src="../../ueditor/ueditor.config.js"></script>
	<!-- 编辑器源码文件 -->
	<script type="text/javascript" src="../../ueditor/ueditor.all.js"></script>
	<script type="text/javascript" src="../../ueditor/ueditor.parse.min.js"></script>
	<script type="text/javascript" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>

	<!-- 头像图片上传 -->
	<script type="text/javascript"
		src="../../js/plugins/fullavatareditor/scripts/swfobject.js"></script>
	<script type="text/javascript"
		src="../../js/plugins/fullavatareditor/scripts/fullAvatarEditor.js"></script>

	<script src="info_main.js"></script>

</body>
</html>
