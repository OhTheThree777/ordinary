<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>职业模型管理</title>
<meta name="keywords" content="附属职业管理-体育赛事">
<meta name="description" content="附属职业管理-体育赛事">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0"
	rel="stylesheet">

<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">

<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">

<link href="../../css/plugins/zTree/zTreeStyle/zTreeStyle.css"
	rel="stylesheet">

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">体育赛事</a></li>
								<li class="active">附属职业管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<div id="toolbar" class="btn-group">
								<button type="button" id="addProp"
									class="btn btn-outline btn-primary">
									<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
								</button>
								<button type="button" id="updateProp"
									class="btn btn-outline btn-warning">
									<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
								</button>
								<button type="button" id="delProp"
									class="btn btn-outline btn-danger">
									<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
								</button>
							</div>
							<table id="table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- *******************************************************添加信息******************************************************* -->
	<div id="div_addProp" class="ibox-content" style="display: none">
		<form id="from_panel_model_addProp" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">基本信息</div>
				<div class="panel-body">
					<div class="panel-body">
						<div id="dsb1">
							<div class="form-group">
								<label class="col-sm-2 control-label">职业名称</label>
								<div class="col-sm-8">
									<input type="text" name="name" id="addProp_name" class="form-control required"
										placeholder="职业名称">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">职业全拼</label>
								<div class="col-sm-8">
									<input type="text" name="spelling"
										class="form-control required" id="addProp_spelling" placeholder="职业全拼">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">职业类型</label>
								<div class="col-sm-8">
									<select name="personflag" class="form-control required" id="personflag">
									</select>
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<label class="col-sm-2 control-label">职业备注</label>
								<div class="col-sm-8">
									<input type="text" name="remark" class="form-control required"
										placeholder="职业备注">
								</div>
							</div>
							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-offset-4">
									<button class="btn btn-primary col-sm-3" type="button"
										id="btn_addProp">
										<i class="fa fa-check" aria-hidden="true"></i>保存
									</button>
									<button class="btn btn-white col-sm-3 col-sm-offset-1"
										type="button" id="btn_closeProp">
										<i class="fa fa-share" aria-hidden="true"></i>关闭
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- *******************************************************修改信息******************************************************* -->
	<div id="div_updateProp" class="ibox-content" style="display: none">
		<form id="from_panel_model_updateProp" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">修改职业信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">职业名称</label>
						<div class="col-sm-8">
							<input type="hidden" name="id"> <input type="text"
								name="name" id="editProp_name" class="form-control required" placeholder="职业名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">职业全拼</label>
						<div class="col-sm-8">
							<input type="hidden" name="id"> <input type="text"
								name="spelling" id="editProp_spelling" class="form-control required"
								placeholder="职业全拼">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">职业类型</label>
						<div class="col-sm-8">
							<select name="personflag" class="form-control required" id="personflag1">
							</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">职业备注</label>
						<div class="col-sm-8">
							<input type="hidden" name="id"> <input type="text"
								name="remark" class="form-control required"
								placeholder="职业备注">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-5">
						<button class="btn btn-primary col-sm-3" type="button"
							id="btn_update_submitProp">
							<i class="fa fa-check" aria-hidden="true"></i>修改
						</button>
						<button class="btn btn-white col-sm-3 col-sm-offset-1"
							type="button" id="btn_update_closeProp">
							<i class="fa fa-share" aria-hidden="true"></i> 关闭
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<input type="hidden" id="index_main" />

	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/zTree/jquery.ztree.all.min.js"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="../../js/plugins/ChinesePY.js"></script>
	<script src="prop_main.js"></script>
</body>
</html>
