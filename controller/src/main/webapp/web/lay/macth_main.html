<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>编排管理</title>
<meta name="keywords" content="编排管理-体育赛事">
<meta name="description" content="编排管理-体育赛事">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0" rel="stylesheet">

<link rel="stylesheet" href="../../js/plugins/sweetalert/dist/sweetalert.css">

<link href="../../css/plugins/steps/jquery.steps.css" rel="stylesheet">
<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
<style>
.wizard-big.wizard>.content {
	height: auto;
}

.wizard>.content>.body {
	position: static !important;
}

#div_add_group>div {
	margin: 15px 0;
}
</style>
</head>
<body class="gray-bg">
	<!-- 详细信息 -->
	<div id="div_macth" class="ibox-content">
		<form id="form_macth" class="wizard-big">
			<h1>赛事设置</h1>
			<fieldset>
				<div class="form-group clearfix">
					<label class="col-sm-2 control-label">竞赛产品</label>
					<div class="col-sm-4">
						<input type="hidden" name="racingId" id="racingId" value="" />
						<select name="productId" id="productId" class="form-control required" onchange="cProduct()">
							<option value="0">请选择产品</option>
						</select>
					</div>
				</div>

			</fieldset>
			<h1>场地设置</h1>
			<fieldset>
				<div class="form-group clearfix" style="margin-bottom: 30px;">
					<button id="btn_add_new_group" type="button" class="btn btn-success btn-outline" onclick="addnewsite()">
						<i class="fa fa-share" aria-hidden="true"></i>&nbsp;创建新场地
					</button>
				</div>
				<div id="div_site">
					<div class="hr-line-dashed"></div>
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label">场地名称 </label>
						<div class="col-sm-10">
							<input type="text" name="siteNames" class="form-control required" placeholder="请输入场地名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label">场地类型 </label>
						<div class="col-sm-10">
							<select name="siteTypes" id="siteTypes" class="form-control required">
							</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group clearfix">
						<label class="col-sm-2 control-label">备注 </label>
						<div class="col-sm-10">
							<textarea name="siteRemarks" class="form-control" placeholder="请输入场地地址"></textarea>
						</div>
					</div>
				</div>
				<div id="div_add_site"></div>
			</fieldset>
			<h1>组别设置</h1>
			<fieldset>
				<div class="form-group clearfix" style="margin-bottom: 30px;">
					<button id="btn_add_new_group" type="button" class="btn btn-success btn-outline" onclick="addnewgroup()">
						<i class="fa fa-share" aria-hidden="true"></i>&nbsp;创建新组别
					</button>
				</div>
				<div id="div_groups">
					<div class="hr-line-dashed"></div>
					<div class="form-group clearfix" id="div_group">
						<label class="control-label pull-left">组别</label>
						<div class="col-sm-5">
							<input type="text" id="TeamGroup" name="group" class="form-control required" placeholder="请输入组别">
						</div>
					</div>
					<div id="div_add_group"></div>
				</div>
			</fieldset>
			<h1>比赛名单</h1>
			<fieldset>
				<input type="hidden" id="numId" value=""/>
				<div id="inputHidden" style="display: none"></div>
				<div class="form-group clearfix">
					<div class="panel panel-info">
						<div class="panel-heading">编排方式</div>
						<div class="panel-body">
							<select class="form-control " id="algorithmType" name="arrangeTypeId" onchange="algorithms(this)">
								<option value="0">请选择编排方式</option>
							</select>
						</div>
					</div>
					<div id="div_add_group"></div>
					<div class="panel panel-info">
						<div class="panel-heading">编排算法</div>
						<div class="panel-body">
							<select class="form-control " id="algorithm" name="arrangeId">
								<option value="0">请选择编排算法</option>
							</select>
						</div>
					</div>
				</div>
				<div class="hr-line-dashed"></div>
				<div class="row">
					<div class="col-sm-3" style="margin-top: 15px; margin-left: 15px; margin-right: -10px;">
						<div class="panel panel-info">
							<div class="panel-heading">组别</div>
							<div class="panel-body" style="height: 220px">
								<ul class="tag-list" id="spec_list" style="padding: 0">

								</ul>
							</div>
						</div>
					</div>
					<div class="col-sm-9" spellcheck="false" style="margin-top: 15px; margin-left: -15px;">
						<div id="TeamGroups">
						</div>
						<div class="panel panel-info" id="panel_sel_sepc_data">
							<div class="panel-body">
								<table class="table table-striped" id="sel_spec_data">
									<thead>
										<tr>
											<th>队伍名称</th>
											<th>领队姓名</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody id="tbody_spec_data">

									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	
	<div id="div_macth" class="ibox-content" style="display: none;">
		
	</div>

	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/steps/jquery.steps.min.js"></script>
	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/layer/laydate/laydate.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../js/plugins/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.js"></script>
	<script src="../../js/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
	<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/extensions/export/tableExport.js"></script>
	<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/jquerySession.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="macth_main.js"></script>
	<script src="macth_steps.js"></script>
</body>
</html>
