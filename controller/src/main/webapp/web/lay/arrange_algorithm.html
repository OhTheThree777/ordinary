<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>编排算法</title>
<meta name="keywords" content="编排算法">
<meta name="description" content="编排算法">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/amazeUI/amazeui.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0" rel="stylesheet">

<link href="../../js/plugins/sweetalert/dist/sweetalert.css" rel="stylesheet">

<link href="../../css/plugins/steps/jquery.steps.css" rel="stylesheet">
<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

</head>
<body class="gray-bg">
	<div class="animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px; height: 100%;">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">体育赛事</a></li>
								<li class="active">编排算法</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div id="toolbar" class="btn-group">
							<button type="button" id="add" class="btn btn-outline btn-primary">
								<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
							</button>
							<button type="button" id="update" class="btn btn-outline btn-warning">
								<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
							</button>
							<button type="button" id="del" class="btn btn-outline btn-danger">
								<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
							</button>
						</div>
						<table id="table">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- *******************************************************添加信息******************************************************* -->
	<div id="div_add_arrange_type" style="display: none;">
		<form id="from_arrange_add_type" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">创建编排类型</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">类型标题</label>
						<div class="col-sm-8">
							<input type="text" name="title" id="title" class="form-control required" placeholder="编排标题">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-8">
							<input type="text" name="sort" id="sort" class="form-control required" placeholder="排序">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button" id="btn_add_type">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1" type="button" id="btn_add_close_type">
								<i class="fa fa-share" aria-hidden="true"></i>关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<div id="div_add_arrange" style="display: none;">
		<form id="from_arrange_add" class="form-horizontal">
			<input type="hidden" name="typeId" id="typeId" />
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">创建编排算法</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">算法标题</label>
						<div class="col-sm-8">
							<input type="text" name="title" id="title" class="form-control required" placeholder="编排标题">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序算法</label>
						<div class="col-sm-8">
							<input type="text" name="groupInfo" id="groupInfo" class="form-control required" placeholder="算法内容">
						</div>
						<small><i class="am-icon-exclamation-triangle"></i>&nbsp;多个请以逗号分隔</small>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">反转算法</label>
						<div class="col-sm-8">
							<input type="text" name="reversalInfo" id="reversalInfo" class="form-control required" placeholder="算法内容">
						</div>
						<small><i class="am-icon-exclamation-triangle"></i>&nbsp;多个请以逗号分隔</small>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">使用队伍数</label>
						<div class="col-sm-8">
							<input type="text" name="useTeamNum" id="useTeamNum" class="form-control required" placeholder="使用队伍数">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-8">
							<input type="text" name="sort" id="sort" class="form-control required" placeholder="排序">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button" id="btn_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1" type="button" id="btn_add_close">
								<i class="fa fa-share" aria-hidden="true"></i>关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<!-- *******************************************************修改信息******************************************************* -->
	<div id="div_edit_arrange_type" style="display: none;">
		<form id="from_arrange_edit_type" class="form-horizontal">
			<input type="hidden" name="id" />
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">修改编排类型</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">类型标题</label>
						<div class="col-sm-8">
							<input type="text" name="title" id="title" class="form-control required" placeholder="编排标题">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-8">
							<input type="text" name="sort" id="sort" class="form-control required" placeholder="排序">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button" id="btn_edit_type">
								<i class="fa fa-check" aria-hidden="true"></i>修改
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1" type="button" id="btn_edit_close_type">
								<i class="fa fa-share" aria-hidden="true"></i>关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<div id="div_edit_arrange" style="display: none;">
		<form id="from_arrange_edit" class="form-horizontal">
			<input type="hidden" name="id" />
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">修改编排算法</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">算法标题</label>
						<div class="col-sm-8">
							<input type="text" name="title" id="title" class="form-control required" placeholder="编排标题">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序算法</label>
						<div class="col-sm-8">
							<input type="text" name="groupInfo" id="groupInfo" class="form-control required" placeholder="算法内容">
						</div>
						<small><i class="am-icon-exclamation-triangle"></i>&nbsp;多个请以逗号分隔</small>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">反转算法</label>
						<div class="col-sm-8">
							<input type="text" name="reversalInfo" id="reversalInfo" class="form-control required" placeholder="算法内容">
						</div>
						<small><i class="am-icon-exclamation-triangle"></i>&nbsp;多个请以逗号分隔</small>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">使用队伍数</label>
						<div class="col-sm-8">
							<input type="text" name="useTeamNum" id="useTeamNum" class="form-control required" placeholder="使用队伍数">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序</label>
						<div class="col-sm-8">
							<input type="text" name="sort" id="sort" class="form-control required" placeholder="排序">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-sm-3" type="button" id="btn_edit">
								<i class="fa fa-check" aria-hidden="true"></i>修改
							</button>
							<button class="btn btn-white col-sm-3 col-sm-offset-1" type="button" id="btn_edit_close">
								<i class="fa fa-share" aria-hidden="true"></i>关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/steps/jquery.steps.min.js"></script>
	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/layer/laydate/laydate.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="../../js/plugins/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.js"></script>
	<script src="../../js/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
	<script src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/extensions/export/tableExport.js"></script>
	<script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="arrange_algorithm.js"></script>
</body>
</html>
