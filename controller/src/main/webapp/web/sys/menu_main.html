<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>权限管理</title>
<meta name="keywords" content="蓝睿UI">
<meta name="description" content="蓝睿UI">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0"
	rel="stylesheet">
<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">

<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">

</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">系统管理</a></li>
								<li class="active">权限管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<div id="toolbar">
								<button type="button" id="add" class="btn btn-primary">
									<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 增加
								</button>
								<button type="button" id="update"
									class="btn btn-outline btn-default">
									<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
									修改
								</button>
								<button type="button" id="del"
									class="btn btn-outline btn-default">
									<i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 删除
								</button>
							</div>
							<table id="table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- 详细信息 -->
	<div id="div_add" class="ibox-content" style="display: none">
		<form id="from_sys_menu_add" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">添加-权限信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">权限名称 </label>
						<div class="col-sm-4">
							<input type="text" name="menuName" class="form-control"
								placeholder="权限名称">
						</div>
						<label class="col-sm-2 control-label">上级权限 </label>
						<div class="col-sm-4">
							<select class="form-control m-b" name="parentId" id="parentId">

							</select>
						</div>
					</div>

					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">权限访问路径 </label>
						<div class="col-sm-4">
							<input type="text" name="menuUrl" class="form-control"
								placeholder="权限访问路径">
						</div>
						<label class="col-sm-2 control-label">权限图标 </label>
						<div class="col-sm-4">
							<input type="text" name="imgUrl" class="form-control required"
								placeholder="权限图标">
						</div>
					</div>
					<div class="hr-line-dashed"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label">顺序 </label>
						<div class="col-sm-4">
							<input type="text" name="menuOrder" class="form-control required"
								placeholder="顺序">
						</div>
						<label class="col-sm-2 control-label">状态 </label>
						<div class="col-sm-4">
							<select class="form-control m-b" name="menuVisble"
								id="menuVisble">
								<option value="1">启用</option>
								<option value="2">停用</option>
							</select>
						</div>
					</div>

				</div>
				<div class="form-group">
					<div class="col-sm-offset-4">
						<button class="btn btn-primary col-md-2 col-sm-3" type="button"
							id="btn_add">
							<i class="fa fa-check" aria-hidden="true"></i>保存
						</button>

						<button class="btn btn-white col-md-2 col-sm-3 col-sm-offset-1"
							type="button" id="btn_close">
							<i class="fa fa-share" aria-hidden="true"></i> 关闭
						</button>
					</div>

				</div>
			</div>
		</form>
	</div>

	<div id="div_update" class="ibox-content" style="display: none">
		<form id="from_sys_menu_update" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">修改-权限信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">权限名称 </label>
						<div class="col-sm-4">
							<input type="hidden" name="menuId"/>
							<input type="text" name="menuName" class="form-control"
								placeholder="权限名称">
						</div>
						<label class="col-sm-2 control-label">上级权限 </label>
						<div class="col-sm-4">
							<select class="form-control m-b" name="parentId" id="updateParentId">

							</select>
						</div>
					</div>

					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">权限访问路径 </label>
						<div class="col-sm-4">
							<input type="text" name="menuUrl" class="form-control"
								placeholder="权限访问路径">
						</div>
						<label class="col-sm-2 control-label">权限图标 </label>
						<div class="col-sm-4">
							<input type="text" name="imgUrl" class="form-control required"
								placeholder="权限图标">
						</div>
					</div>
					<div class="hr-line-dashed"></div>

					<div class="form-group">
						<label class="col-sm-2 control-label">顺序 </label>
						<div class="col-sm-4">
							<input type="text" name="menuOrder" class="form-control required"
								placeholder="顺序">
						</div>
						<label class="col-sm-2 control-label">状态 </label>
						<div class="col-sm-4">
							<select class="form-control m-b" name="menuVisble"
								id="menuVisble">
								<option value="1">启用</option>
								<option value="2">停用</option>
							</select>
						</div>
					</div>

				</div>
				<div class="form-group">
					<div class="col-sm-offset-4">
						<button class="btn btn-primary col-md-2 col-sm-3" type="button"
							id="btn_update_submit">
							<i class="fa fa-check" aria-hidden="true"></i>修改
						</button>
						<button class="btn btn-white col-md-2 col-sm-3 col-sm-offset-1"
							type="button" id="btn_update_close">
							<i class="fa fa-share" aria-hidden="true"></i> 关闭
						</button>
					</div>
				</div>
			</div>

		</form>
	</div>


	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>

	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="menu_main.js"></script>
</body>
</html>
