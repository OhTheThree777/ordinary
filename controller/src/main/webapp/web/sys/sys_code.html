<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>数据字典管理</title>
<meta name="keywords" content="用户管理-体育赛事">
<meta name="description" content="用户管理-体育赛事">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">

<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0"
	rel="stylesheet">

<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">


</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">系统管理</a></li>
								<li class="active">数据字典管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<div id="toolbar" class="btn-group">
								<button type="button" id="add"
									class="btn btn-outline btn-primary">
									<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
								</button>
								<button type="button" id="update"
									class="btn btn-outline btn-warning">
									<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>

								</button>
								<button type="button" id="del"
									class="btn btn-outline btn-danger">
									<i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
								</button>
								<button type="button" id="addDict"
									class="btn btn-outline btn-primary">
									<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>添加字典
								</button>
							</div>
							<table id="table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 详细信息 -->
	<div id="div_code_cat" class="ibox-content" style="display: none">
		<form id="from_sys_cat" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">数据字典-基本信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">分类编码 </label>
						<div class="col-sm-4">
							<input type="hidden" name="id" /> <input type="text"
								name="catCode" class="form-control required"
								placeholder="请输入分类编码">
						</div>
						<label class="col-sm-2 control-label">分类名称 </label>
						<div class="col-sm-4">
							<input type="text" name="catName" class="form-control required"
								placeholder="请输入分类名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">备注 </label>
						<div class="col-sm-8">
							<textarea rows="8" cols="5" class="form-control required"
								name="reamk"></textarea>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-md-2 col-sm-3" type="button"
								id="btn_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-primary col-md-2 col-sm-3"
								style="display: none;" type="button" id="btn_updata">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-md-2 col-sm-3 col-sm-offset-1"
								type="button" id="btn_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- 数据字典 -->
	<div id="div_code_dict" class="ibox-content" style="display: none">
		<form id="from_sys_dict" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">数据字典-数据值</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">名称 </label>
						<div class="col-sm-7">
							<input type="hidden" name="catCode" id="catCode" /> <input
								type="hidden" name="id" /> <input type="text" name="dictKey"
								class="form-control required" placeholder="请输入名称">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">值 </label>
						<div class="col-sm-7">
							<input type="text" name="dictValue" class="form-control required"
								placeholder="请输入值">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">排序级别 </label>
						<div class="col-sm-7">
							<input type="number" name="dictLevel" class="form-control required"
								placeholder="请输入排序级别">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-md-2 col-sm-3" type="button"
								id="btn_dict_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-primary col-md-2 col-sm-3"
								style="display: none;" type="button" id="btn_dict_updata">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-md-2 col-sm-3 col-sm-offset-1"
								type="button" id="btn_dict_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

	<script
		src="../../js/plugins/bootstrap-table/extensions/export/tableExport.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="sys_code.js"></script>

</body>
</html>
