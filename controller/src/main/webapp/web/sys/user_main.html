<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="renderer" content="webkit">

<title>用户管理</title>
<meta name="keywords" content="用户管理-体育赛事">
<meta name="description" content="用户管理-体育赛事">

<link rel="shortcut icon" href="favicon.ico">
<link href="../../css/plugins/bootstrap.min14ed.css?v=3.3.6"
	rel="stylesheet">
<link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css"
	rel="stylesheet">

<link href="../../css/plugins/font-awesome.min93e3.css?v=4.4.0"
	rel="stylesheet">
<link href="../../css/plugins/animate.min.css" rel="stylesheet">
<link href="../../css/plugins/style.min862f.css?v=4.1.0"
	rel="stylesheet">

<link rel="stylesheet"
	href="../../js/plugins/sweetalert/dist/sweetalert.css">


</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content  animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox" style="margin-bottom: 0px">
					<div class="ibox-title">
						<h5>
							<ol class="breadcrumb">
								<li><a href="#">系统管理</a></li>
								<li class="active">用户管理</li>
							</ol>
						</h5>
					</div>
					<div class="ibox-content">
						<div class="jqGrid_wrapper">
							<div id="toolbar" class="btn-group">
								<button type="button" id="add" class="btn btn-outline btn-primary">
									<i class="glyphicon glyphicon-plus" aria-hidden="true"></i> 
								</button>
								<button type="button" id="update"
									class="btn btn-outline btn-warning">
									<i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
									
								</button>
								<button type="button" id="del"
									class="btn btn-outline btn-danger">
									<i class="glyphicon glyphicon-trash" aria-hidden="true"></i> 
								</button>
							</div>
							<table id="table">
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- 详细信息 -->
	<div id="div_add" class="ibox-content" style="display: none">
		<form id="from_sys_user_add" class="form-horizontal">

			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">基本信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">登录账号 </label>
						<div class="col-sm-4">
							<input type="text" name="loginname" class="form-control required"
								placeholder="登录账号">
						</div>
						<label class="col-sm-2 control-label">用户姓名 </label>
						<div class="col-sm-4">
							<input type="text" name="username" class="form-control required"
								placeholder="用户姓名">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">

						<label class="col-sm-2 control-label">登录密码 </label>
						<div class="col-sm-4">
							<input type="password" name="pwdtext"
								class="form-control required" placeholder="登录密码">
						</div>
						<label class="col-sm-2 control-label">联系电话 </label>
						<div class="col-sm-4">
							<input type="text" name="phoneno" class="form-control required"
								placeholder="联系电话">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">

						<label class="col-sm-2 control-label">email </label>
						<div class="col-sm-4">
							<input type="text" name="email" class="form-control required"
								placeholder="email">
						</div>
						<label class="col-sm-2 control-label">微信号 </label>
						<div class="col-sm-4">
							<input type="text" name="webchatno" class="form-control"
								placeholder="微信号">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">角色信息 </label>
						<div class="col-sm-9">
							<pre id="check_roles" class="p-m"></pre>
						</div>

					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-md-2 col-sm-3" type="button"
								id="btn_add">
								<i class="fa fa-check" aria-hidden="true"></i>保存
							</button>
							<button class="btn btn-white col-md-2 col-sm-3 col-sm-offset-1"
								type="button" id="btn_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<div id="div_update" class="ibox-content" style="display: none">
		<form id="from_sys_user_update" class="form-horizontal">
			<div class="panel panel-primary" style="margin-bottom: -5px">
				<div class="panel-heading">基本信息</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="col-sm-2 control-label">登录账号 </label>
						<div class="col-sm-4">
							<input type="hidden" name="pid"> <input type="text"
								name="loginname" class="form-control required"
								placeholder="登录账号">
						</div>
						<label class="col-sm-2 control-label">用户姓名 </label>
						<div class="col-sm-4">
							<input type="text" name="username" class="form-control required"
								placeholder="用户姓名">
						</div>


					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">

						<label class="col-sm-2 control-label">登录密码 </label>
						<div class="col-sm-4">
							<input type="password" name="pwdtext"
								class="form-control required" placeholder="登录密码">
						</div>
						<label class="col-sm-2 control-label">联系电话 </label>
						<div class="col-sm-4">
							<input type="text" name="phoneno" class="form-control required"
								placeholder="联系电话">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">

						<label class="col-sm-2 control-label">email </label>
						<div class="col-sm-4">
							<input type="text" name="email" class="form-control required"
								placeholder="email">
						</div>
						<label class="col-sm-2 control-label">微信号 </label>
						<div class="col-sm-4">
							<input type="text" name="webchatno" class="form-control"
								placeholder="微信号">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">角色信息 </label>
						<div class="col-sm-9">
							<pre id="check_roles_updata" class="p-m"></pre>
						</div>

					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-offset-4">
							<button class="btn btn-primary col-md-2 col-sm-3" type="button"
								id="btn_update_submit">
								<i class="fa fa-check" aria-hidden="true"></i>修改
							</button>
							<button class="btn btn-white col-md-2 col-sm-3 col-sm-offset-1"
								type="button" id="btn_update_close">
								<i class="fa fa-share" aria-hidden="true"></i> 关闭
							</button>
						</div>
					</div>

				</div>
			</div>
		</form>
	</div>   
	<script src="../../js/plugins/jquery.min.js?v=2.1.4"></script>
	<script src="../../js/plugins/bootstrap.min.js?v=3.3.6"></script>

	<script src="../../js/plugins/layer/layer.min.js"></script>

	<script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/extensions/export/bootstrap-table-export.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>

	<script
		src="../../js/plugins/bootstrap-table/extensions/export/tableExport.js"></script>
	<script
		src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	<script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
	<script src="../../js/common/common.js"></script>
	<script src="../../js/plugins/validate/jquery.validate.min.js"></script>
	<script src="../../js/plugins/validate/messages_zh.min.js"></script>
	<script src="sys_main.js"></script>

</body>
</html>
